{{- if and .Values.database.enabled (eq .Values.database.mode "cluster") }}
{{- $fullName := include "outline.fullname" . -}}
---
apiVersion: postgresql.cnpg.io/v1
kind: Cluster
metadata:
  name: {{ .Release.Name }}-{{ .Values.database.cluster.name }}
  labels:
    {{- include "outline.labels" . | nindent 4 }}
    app.kubernetes.io/component: database
spec:
  instances: {{ .Values.database.cluster.instances }}
  primaryUpdateStrategy: unsupervised
  primaryUpdateMethod: switchover

  imageName: {{ .Values.database.cluster.image.repository }}:{{ .Values.database.cluster.image.tag }}

  bootstrap:
    initdb:
      database: outline
      owner: {{ .Values.database.auth.username }}
      {{- if .Values.database.initSQL }}
      postInitSQL:
        {{- range .Values.database.initSQL }}
        - {{ . | quote }}
        {{- end }}
      {{- end }}

  storage:
    {{- if .Values.database.persistence.existingClaim }}
    pvcTemplate:
      dataSource:
        name: {{ .Values.database.persistence.existingClaim }}
        kind: PersistentVolumeClaim
    {{- else }}
    size: {{ .Values.database.persistence.size }}
    {{- if .Values.database.persistence.storageClass }}
    storageClass: {{ .Values.database.persistence.storageClass }}
    {{- end }}
    {{- end }}

  postgresql:
    parameters:
      max_connections: "200"
      shared_buffers: "256MB"
      effective_cache_size: "1GB"
      maintenance_work_mem: "64MB"
      checkpoint_completion_target: "0.9"
      wal_buffers: "16MB"
      default_statistics_target: "100"
      random_page_cost: "1.1"
      effective_io_concurrency: "200"
      work_mem: "1310kB"
      min_wal_size: "1GB"
      max_wal_size: "4GB"
    pg_hba:
      - host all all all scram-sha-256

  monitoring:
    enablePodMonitor: false

  {{- if .Values.outline.nodeSelector }}
  nodeSelector:
    {{- toYaml .Values.outline.nodeSelector | nindent 4 }}
  {{- end }}

  {{- if .Values.outline.tolerations }}
  tolerations:
    {{- toYaml .Values.outline.tolerations | nindent 4 }}
  {{- end }}

  {{- if .Values.outline.affinity }}
  affinity:
    {{- toYaml .Values.outline.affinity | nindent 4 }}
  {{- end }}
{{- end }}
