{{- $fullName := include "custom.fullname" . -}}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ $fullName }}
  labels:
    {{- include "custom.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.replicaCount }}
  strategy:
    {{- toYaml .Values.deployment.strategy | nindent 4 }}
  selector:
    matchLabels:
      {{- include "custom.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      {{- if and .Values.velero.enabled .Values.persistence.data.enabled }}
      annotations:
        backup.velero.io/backup-volumes: data
      {{- end }}
      {{- with .Values.podAnnotations }}
      {{- if not (and $.Values.velero.enabled $.Values.persistence.data.enabled) }}
      annotations:
      {{- end }}
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        {{- include "custom.labels" . | nindent 8 }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "custom.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      {{- if .Values.initContainers }}
      initContainers:
        {{- toYaml .Values.initContainers | nindent 8 }}
      {{- end }}
      volumes:
        - name: data
          {{- if .Values.persistence.data.enabled }}
          persistentVolumeClaim:
            claimName: {{ .Values.persistence.data.existingClaim | default (printf "%s-data" $fullName) }}
          {{- else }}
          emptyDir: {}
          {{- end }}
        {{- if .Values.persistence.additionalVolumes }}
        {{- toYaml .Values.persistence.additionalVolumes | nindent 8 }}
        {{- end }}
      containers:
        - name: {{ .Chart.Name }}
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          volumeMounts:
            - mountPath: {{ .Values.persistence.data.mountPath }}
              name: data
            {{- if .Values.persistence.additionalMounts }}
            {{- toYaml .Values.persistence.additionalMounts | nindent 12 }}
            {{- end }}
          ports:
            - name: http
              containerPort: {{ .Values.service.port }}
              protocol: TCP
          env:
            {{- if .Values.postgres.enabled }}
            # Database connection
            - name: DB_HOST
              value: {{ include "custom.postgresql.host" . }}
            - name: DB_PORT
              value: {{ include "custom.postgresql.port" . | quote }}
            - name: DB_DATABASE
              value: {{ include "custom.postgresql.database" . }}
            - name: DB_USER
              value: {{ include "custom.postgresql.username" . }}
            - name: DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: {{ include "custom.postgresql.secretName" . }}
                  key: {{ include "custom.postgresql.secretKey" . }}
            {{- end }}
            # Additional environment variables
            {{- range $k, $v := .Values.env }}
            - name: {{ $k }}
              value: {{ $v | quote }}
            {{- end }}
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
