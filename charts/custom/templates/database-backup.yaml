{{- if and .Values.postgres.enabled .Values.postgres.backup.enabled }}
{{- $fullName := include "custom.fullname" . -}}
{{- $secretName := include "custom.postgresql.secretName" . -}}
{{- $secretKey := include "custom.postgresql.secretKey" . -}}

{{- $backupImage := "" }}
{{- if .Values.postgres.backup.image.repository }}
{{- $backupImage = printf "%s:%s" .Values.postgres.backup.image.repository (.Values.postgres.backup.image.tag | default "latest") }}
{{- else if eq .Values.postgres.mode "standalone" }}
{{- $backupImage = printf "%s:%s" .Values.postgres.standalone.image.repository .Values.postgres.standalone.image.tag }}
{{- else }}
{{- $backupImage = "postgres:16-alpine" }}
{{- end }}

{{- if and .Values.postgres.backup.persistence.enabled (not .Values.postgres.backup.persistence.existingClaim) }}
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: {{ $fullName }}-postgres-backup
  labels:
    {{- include "custom.labels" . | nindent 4 }}
    app.kubernetes.io/component: postgres-backup
spec:
  accessModes:
    - {{ .Values.postgres.backup.persistence.accessMode }}
  {{- if .Values.postgres.backup.persistence.storageClass }}
  storageClassName: {{ .Values.postgres.backup.persistence.storageClass }}
  {{- end }}
  resources:
    requests:
      storage: {{ .Values.postgres.backup.persistence.size }}
{{- end }}
---
apiVersion: batch/v1
kind: CronJob
metadata:
  name: {{ $fullName }}-postgres-backup
  labels:
    {{- include "custom.labels" . | nindent 4 }}
    app.kubernetes.io/component: postgres-backup
spec:
  schedule: {{ .Values.postgres.backup.cron | quote }}
  successfulJobsHistoryLimit: 3
  failedJobsHistoryLimit: 3
  concurrencyPolicy: Forbid
  jobTemplate:
    spec:
      template:
        metadata:
          {{- if and .Values.velero.enabled .Values.postgres.backup.persistence.enabled }}
          annotations:
            backup.velero.io/backup-volumes: backup
          {{- end }}
          labels:
            {{- include "custom.selectorLabels" . | nindent 12 }}
            app.kubernetes.io/component: postgres-backup
        spec:
          restartPolicy: OnFailure
          containers:
          - name: backup
            image: {{ $backupImage }}
            imagePullPolicy: IfNotPresent
            command:
            - /bin/sh
            - -c
            - |
              set -e
              BACKUP_FILE="/backups/backup-$(date +%Y%m%d-%H%M%S).sql.gz"
              echo "Starting backup to $BACKUP_FILE"
              PGPASSWORD="$DB_PASSWORD" pg_dump -h "$DB_HOST" -p "$DB_PORT" -U "$DB_USER" -d "$DB_DATABASE" | gzip > "$BACKUP_FILE"
              echo "Backup completed: $BACKUP_FILE"
              
              # Cleanup old backups
              RETENTION={{ .Values.postgres.backup.retention }}
              if [ "$RETENTION" -gt 0 ]; then
                echo "Keeping last $RETENTION backups"
                cd /backups
                if ls backup-*.sql.gz >/dev/null 2>&1; then
                  ls -t backup-*.sql.gz | tail -n +$((RETENTION + 1)) | xargs -r rm -f
                  echo "Cleanup completed"
                else
                  echo "No existing backups to clean up"
                fi
              fi
              
              # List remaining backups
              echo "Current backups:"
              cd /backups && ls -lh backup-*.sql.gz 2>/dev/null || echo "No backups found"
            env:
            - name: DB_HOST
              value: {{ include "custom.postgresql.host" . }}
            - name: DB_PORT
              value: {{ include "custom.postgresql.port" . | quote }}
            - name: DB_DATABASE
              value: {{ include "custom.postgresql.database" . }}
            - name: DB_USER
              value: {{ include "custom.postgresql.username" . }}
            - name: DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: {{ $secretName }}
                  key: {{ $secretKey }}
            volumeMounts:
            - name: backup
              mountPath: /backups
          volumes:
          - name: backup
            {{- if .Values.postgres.backup.persistence.enabled }}
            persistentVolumeClaim:
              claimName: {{ .Values.postgres.backup.persistence.existingClaim | default (printf "%s-postgres-backup" $fullName) }}
            {{- else }}
            emptyDir: {}
            {{- end }}
{{- end }}
