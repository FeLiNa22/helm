{{- if .Values.postgres.backup.enabled }}
{{- $fullName := include "vaultwarden.fullname" . -}}
{{- $secretName := include "vaultwarden.postgresql.secretName" . -}}
{{- if and .Values.postgres.backup.persistence.enabled (not .Values.postgres.backup.persistence.existingClaim) }}
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: {{ $fullName }}-db-backup
  labels:
    app.kubernetes.io/name: vaultwarden
    app.kubernetes.io/instance: {{ .Release.Name | quote }}
    app.kubernetes.io/component: database-backup
spec:
  accessModes:
    - {{ .Values.postgres.backup.persistence.accessMode }}
  {{- if .Values.postgres.backup.persistence.storageClass }}
  storageClassName: {{ .Values.postgres.backup.persistence.storageClass }}
  {{- end }}
  resources:
    requests:
      storage: {{ .Values.postgres.backup.persistence.size }}
{{- end }}
---
apiVersion: batch/v1
kind: CronJob
metadata:
  name: {{ $fullName }}-db-backup
  labels:
    app.kubernetes.io/name: vaultwarden
    app.kubernetes.io/instance: {{ .Release.Name | quote }}
    app.kubernetes.io/component: database-backup
spec:
  schedule: {{ .Values.postgres.backup.cron | quote }}
  successfulJobsHistoryLimit: 3
  failedJobsHistoryLimit: 3
  concurrencyPolicy: Forbid
  jobTemplate:
    spec:
      template:
        metadata:
          labels:
            app.kubernetes.io/name: vaultwarden
            app.kubernetes.io/instance: {{ .Release.Name | quote }}
            app.kubernetes.io/component: database-backup
        spec:
          restartPolicy: OnFailure
          containers:
          - name: backup
            {{- if and .Values.postgres.backup.image.repository .Values.postgres.backup.image.tag }}
            image: "{{ .Values.postgres.backup.image.repository }}:{{ .Values.postgres.backup.image.tag }}"
            {{- else if eq .Values.postgres.mode "standalone" }}
            image: "{{ .Values.postgres.standalone.image.repository }}:{{ .Values.postgres.standalone.image.tag }}"
            {{- else }}
            image: "postgres:16-alpine"
            {{- end }}
            imagePullPolicy: IfNotPresent
            command:
            - /bin/sh
            - -c
            - |
              set -e
              BACKUP_FILE="/backups/vaultwarden-backup-$(date +%Y%m%d-%H%M%S).dump"
              echo "Starting backup to $BACKUP_FILE"
              pg_dump -h {{ include "vaultwarden.postgresql.host" . }} \
                      -p {{ include "vaultwarden.postgresql.port" . }} \
                      -U {{ include "vaultwarden.postgresql.username" . }} \
                      -d {{ include "vaultwarden.postgresql.database" . }} \
                      -F c -b -v -f "$BACKUP_FILE"
              echo "Backup completed successfully"
              
              # Clean up old backups
              echo "Cleaning up old backups (keeping last {{ .Values.postgres.backup.retention }} backups)"
              cd /backups
              ls -t vaultwarden-backup-*.dump 2>/dev/null | tail -n +$(({{ .Values.postgres.backup.retention }} + 1)) | xargs -r rm -f
              echo "Backup retention cleanup completed"
              
              # List remaining backups
              echo "Current backups:"
              ls -lh vaultwarden-backup-*.dump 2>/dev/null || echo "No backups found"
            env:
            - name: PGPASSWORD
              valueFrom:
                secretKeyRef:
                  name: {{ $secretName }}
                  key: password
            volumeMounts:
            - name: backup
              mountPath: /backups
          volumes:
          - name: backup
            persistentVolumeClaim:
              claimName: {{ .Values.postgres.backup.persistence.existingClaim | default (printf "%s-db-backup" $fullName) }}
{{- end }}
