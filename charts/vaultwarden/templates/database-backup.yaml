{{- if and .Values.postgres.backup.enabled (or (eq .Values.postgres.mode "cluster") (eq .Values.postgres.mode "external")) }}
{{- $fullName := include "vaultwarden.fullname" . -}}
{{- $secretName := include "vaultwarden.postgresql.secretName" . -}}
{{- if and .Values.postgres.backup.persistence.enabled (not .Values.postgres.backup.persistence.existingClaim) }}
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: {{ $fullName }}-db-backup
  labels:
    app.kubernetes.io/name: vaultwarden
    app.kubernetes.io/instance: {{ .Release.Name | quote }}
    app.kubernetes.io/component: database-backup
spec:
  accessModes:
    - {{ .Values.postgres.backup.persistence.accessMode }}
  {{- if .Values.postgres.backup.persistence.storageClass }}
  storageClassName: {{ .Values.postgres.backup.persistence.storageClass }}
  {{- end }}
  resources:
    requests:
      storage: {{ .Values.postgres.backup.persistence.size }}
{{- end }}
---
apiVersion: batch/v1
kind: CronJob
metadata:
  name: {{ $fullName }}-db-backup
  labels:
    app.kubernetes.io/name: vaultwarden
    app.kubernetes.io/instance: {{ .Release.Name | quote }}
    app.kubernetes.io/component: database-backup
spec:
  schedule: {{ .Values.postgres.backup.cron | quote }}
  successfulJobsHistoryLimit: 3
  failedJobsHistoryLimit: 3
  concurrencyPolicy: Forbid
  jobTemplate:
    spec:
      activeDeadlineSeconds: 300
      template:
        metadata:
          labels:
            app.kubernetes.io/name: vaultwarden
            app.kubernetes.io/instance: {{ .Release.Name | quote }}
            app.kubernetes.io/component: database-backup
        spec:
          restartPolicy: OnFailure
          containers:
          - name: backup
            image: postgres:16-alpine
            imagePullPolicy: IfNotPresent
            command:
            - /bin/sh
            - -c
            - |
              set -e
              BACKUP_FILE="/backups/vaultwarden-backup-$(date +%Y%m%d-%H%M%S).dump"
              echo "Starting backup to $BACKUP_FILE"

              # Check disk space and free up room by removing old backups if necessary
              LAST_BACKUP=$(ls -t /backups/vaultwarden-backup-*.dump 2>/dev/null | head -1 || true)
              if [ -n "${LAST_BACKUP}" ]; then
                NEEDED_KB=$(du -k "${LAST_BACKUP}" | cut -f1)
                NEEDED_KB=$((NEEDED_KB + NEEDED_KB / 10))
              else
                NEEDED_KB=102400
              fi
              AVAILABLE_KB=$(df -k /backups | awk 'NR==2 {print $4}')
              echo "Disk space check: ${AVAILABLE_KB}KB available, ~${NEEDED_KB}KB needed"
              while [ "${AVAILABLE_KB}" -lt "${NEEDED_KB}" ]; do
                BACKUP_COUNT=$(ls /backups/vaultwarden-backup-*.dump 2>/dev/null | wc -l)
                OLDEST=$(ls -t /backups/vaultwarden-backup-*.dump 2>/dev/null | tail -1 || true)
                if [ -z "${OLDEST}" ] || [ "${BACKUP_COUNT}" -le 2 ]; then
                  echo "WARNING: Not enough disk space (${AVAILABLE_KB}KB available, ~${NEEDED_KB}KB needed) and cannot remove more backups (minimum 2 kept). Proceeding anyway..."
                  break
                fi
                echo "Not enough space. Removing oldest backup: ${OLDEST}"
                rm -f "${OLDEST}"
                AVAILABLE_KB=$(df -k /backups | awk 'NR==2 {print $4}')
              done

              timeout 300 pg_dump -h {{ include "vaultwarden.postgresql.host" . }} \
                      -p {{ include "vaultwarden.postgresql.port" . }} \
                      -U {{ include "vaultwarden.postgresql.username" . }} \
                      -d {{ include "vaultwarden.postgresql.database" . }} \
                      -F c -b -v -f "$BACKUP_FILE"
              echo "Backup completed successfully"
              
              # Clean up old backups
              echo "Cleaning up old backups (keeping last {{ .Values.postgres.backup.retention }} backups)"
              cd /backups
              ls -t vaultwarden-backup-*.dump 2>/dev/null | tail -n +$(({{ .Values.postgres.backup.retention }} + 1)) | xargs -r rm -f
              echo "Backup retention cleanup completed"
              
              # List remaining backups
              echo "Current backups:"
              ls -lh vaultwarden-backup-*.dump 2>/dev/null || echo "No backups found"
            env:
            - name: PGPASSWORD
              valueFrom:
                secretKeyRef:
                  name: {{ $secretName }}
                  key: password
            volumeMounts:
            - name: backup
              mountPath: /backups
          volumes:
          - name: backup
            persistentVolumeClaim:
              claimName: {{ .Values.postgres.backup.persistence.existingClaim | default (printf "%s-db-backup" $fullName) }}
{{- end }}
