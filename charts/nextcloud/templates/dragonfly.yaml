{{- if .Values.enabled }}
{{- if eq .Values.dragonfly.mode "standalone" }}
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Release.Name }}-dragonfly
  labels:
    app.kubernetes.io/name: nextcloud-dragonfly
    app.kubernetes.io/instance: {{ .Release.Name | quote }}
    app.kubernetes.io/version: {{ .Values.dragonfly.standalone.image.tag | quote }}
    app.kubernetes.io/managed-by: {{ .Release.Service | quote }}
    app.kubernetes.io/component: cache
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app.kubernetes.io/name: nextcloud-dragonfly
      app.kubernetes.io/instance: {{ .Release.Name }}
  template:
    metadata:
      labels:
        app.kubernetes.io/name: nextcloud-dragonfly
        app.kubernetes.io/instance: {{ .Release.Name | quote }}
        app.kubernetes.io/version: {{ .Values.dragonfly.standalone.image.tag | quote }}
        app.kubernetes.io/managed-by: {{ .Release.Service | quote }}
        app.kubernetes.io/component: cache
    spec:
      containers:
        - name: dragonfly
          image: "{{ .Values.dragonfly.standalone.image.repository }}:{{ .Values.dragonfly.standalone.image.tag }}"
          imagePullPolicy: IfNotPresent
          ports:
            - name: redis
              containerPort: 6379
              protocol: TCP
          {{- if .Values.dragonfly.standalone.persistence.enabled }}
          args:
            - --dir=/data
            - --dbfilename=dump.rdb
          volumeMounts:
            - name: data
              mountPath: /data
          {{- end }}
          livenessProbe:
            tcpSocket:
              port: redis
            initialDelaySeconds: 10
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            tcpSocket:
              port: redis
            initialDelaySeconds: 5
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 3
          resources:
            {{- toYaml .Values.dragonfly.standalone.resources | nindent 12 }}
      {{- if .Values.dragonfly.standalone.persistence.enabled }}
      volumes:
        - name: data
          persistentVolumeClaim:
            claimName: {{ .Release.Name }}-dragonfly
      {{- end }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
---
apiVersion: v1
kind: Service
metadata:
  name: {{ .Release.Name }}-dragonfly
  labels:
    app.kubernetes.io/name: nextcloud-dragonfly
    app.kubernetes.io/instance: {{ .Release.Name | quote }}
    app.kubernetes.io/managed-by: {{ .Release.Service | quote }}
    app.kubernetes.io/component: cache
spec:
  type: ClusterIP
  ports:
    - port: 6379
      targetPort: redis
      protocol: TCP
      name: redis
  selector:
    app.kubernetes.io/name: nextcloud-dragonfly
    app.kubernetes.io/instance: {{ .Release.Name }}
{{- if .Values.dragonfly.standalone.persistence.enabled }}
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: {{ .Release.Name }}-dragonfly
  labels:
    app.kubernetes.io/name: nextcloud-dragonfly
    app.kubernetes.io/instance: {{ .Release.Name | quote }}
    app.kubernetes.io/managed-by: {{ .Release.Service | quote }}
    app.kubernetes.io/component: cache
spec:
  accessModes:
    - ReadWriteOnce
  {{- if .Values.dragonfly.standalone.persistence.storageClass }}
  storageClassName: {{ .Values.dragonfly.standalone.persistence.storageClass }}
  {{- end }}
  resources:
    requests:
      storage: {{ .Values.dragonfly.standalone.persistence.size }}
{{- end }}
{{- end }}
{{- end }}

{{- if .Values.enabled }}
{{- if eq .Values.dragonfly.mode "cluster" }}
---
apiVersion: dragonflydb.io/v1alpha1
kind: Dragonfly
metadata:
  name: {{ .Release.Name }}-dragonfly-cluster
  labels:
    app.kubernetes.io/name: nextcloud-dragonfly-cluster
    app.kubernetes.io/instance: {{ .Release.Name | quote }}
    app.kubernetes.io/managed-by: {{ .Release.Service | quote }}
    app.kubernetes.io/component: cache
spec:
  replicas: {{ .Values.dragonfly.cluster.replicas }}
  image: "{{ .Values.dragonfly.cluster.image.repository }}:{{ .Values.dragonfly.cluster.image.tag }}"
  {{- if .Values.dragonfly.cluster.resources }}
  resources:
    {{- toYaml .Values.dragonfly.cluster.resources | nindent 4 }}
  {{- end }}
  {{- if .Values.dragonfly.cluster.persistence.enabled }}
  snapshot:
    dir: /data
  volumeClaimTemplates:
    - metadata:
        name: data
      spec:
        accessModes:
          - ReadWriteOnce
        {{- if .Values.dragonfly.cluster.persistence.storageClass }}
        storageClassName: {{ .Values.dragonfly.cluster.persistence.storageClass }}
        {{- end }}
        resources:
          requests:
            storage: {{ .Values.dragonfly.cluster.persistence.size }}
  {{- end }}
  {{- with .Values.nodeSelector }}
  nodeSelector:
    {{- toYaml . | nindent 4 }}
  {{- end }}
  {{- with .Values.tolerations }}
  tolerations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
  {{- with .Values.affinity }}
  affinity:
    {{- toYaml . | nindent 4 }}
  {{- end }}
{{- end }}
{{- end }}
