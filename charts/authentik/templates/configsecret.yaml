apiVersion: v1
kind: Secret
metadata:
  name: {{ include "authentik.fullname" . }}-config
  labels:
    {{- include "authentik.labels" . | nindent 4 }}
type: Opaque
stringData:
  AUTHENTIK_SECRET_KEY: {{ include "authentik.secretKey" . | quote }}
  AUTHENTIK_LOG_LEVEL: {{ .Values.authentik.logLevel | quote }}
  {{- if .Values.authentik.errorReporting.enabled }}
  AUTHENTIK_ERROR_REPORTING__ENABLED: "true"
  {{- end }}
  {{- if .Values.authentik.email.host }}
  AUTHENTIK_EMAIL__HOST: {{ .Values.authentik.email.host | quote }}
  AUTHENTIK_EMAIL__PORT: {{ .Values.authentik.email.port | quote }}
  {{- if .Values.authentik.email.username }}
  AUTHENTIK_EMAIL__USERNAME: {{ .Values.authentik.email.username | quote }}
  {{- end }}
  {{- if .Values.authentik.email.password }}
  AUTHENTIK_EMAIL__PASSWORD: {{ .Values.authentik.email.password | quote }}
  {{- end }}
  {{- if .Values.authentik.email.useTLS }}
  AUTHENTIK_EMAIL__USE_TLS: "true"
  {{- end }}
  {{- if .Values.authentik.email.useSSL }}
  AUTHENTIK_EMAIL__USE_SSL: "true"
  {{- end }}
  AUTHENTIK_EMAIL__TIMEOUT: {{ .Values.authentik.email.timeout | quote }}
  {{- if .Values.authentik.email.from }}
  AUTHENTIK_EMAIL__FROM: {{ .Values.authentik.email.from | quote }}
  {{- end }}
  {{- end }}
  # PostgreSQL connection
  AUTHENTIK_POSTGRESQL__HOST: {{ include "authentik.postgresql.host" . | quote }}
  AUTHENTIK_POSTGRESQL__PORT: {{ include "authentik.postgresql.port" . | quote }}
  AUTHENTIK_POSTGRESQL__NAME: {{ include "authentik.postgresql.database" . | quote }}
  AUTHENTIK_POSTGRESQL__USER: {{ include "authentik.postgresql.username" . | quote }}
  {{- if and (eq .Values.postgres.mode "cluster") .Values.postgres.cluster.readReplicas.enabled }}
  # PostgreSQL read replicas (for CNPG cluster mode)
  # Configure authentik to use the read-only service endpoint for read operations
  AUTHENTIK_POSTGRESQL__READ_REPLICAS__0__HOST: {{ include "authentik.postgresql.readHost" . | quote }}
  AUTHENTIK_POSTGRESQL__READ_REPLICAS__0__PORT: {{ include "authentik.postgresql.port" . | quote }}
  AUTHENTIK_POSTGRESQL__READ_REPLICAS__0__NAME: {{ include "authentik.postgresql.database" . | quote }}
  AUTHENTIK_POSTGRESQL__READ_REPLICAS__0__USER: {{ include "authentik.postgresql.username" . | quote }}
  {{- end }}
