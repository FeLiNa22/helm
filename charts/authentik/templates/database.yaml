{{- $fullName := include "authentik.fullname" . -}}
{{- $secretName := include "authentik.postgresql.secretName" . -}}

{{- if eq .Values.postgres.mode "standalone" }}
---
apiVersion: v1
kind: Service
metadata:
  name: {{ $fullName }}-postgresql
  labels:
    {{- include "authentik.labels" . | nindent 4 }}
    app.kubernetes.io/component: database
spec:
  type: ClusterIP
  ports:
    - name: postgresql
      port: 5432
      targetPort: postgresql
      protocol: TCP
  selector:
    {{- include "authentik.selectorLabels" . | nindent 4 }}
    app.kubernetes.io/component: database
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: {{ $fullName }}-postgresql
  labels:
    {{- include "authentik.labels" . | nindent 4 }}
    app.kubernetes.io/component: database
spec:
  serviceName: {{ $fullName }}-postgresql
  replicas: 1
  selector:
    matchLabels:
      {{- include "authentik.selectorLabels" . | nindent 6 }}
      app.kubernetes.io/component: database
  template:
    metadata:
      labels:
        {{- include "authentik.selectorLabels" . | nindent 8 }}
        app.kubernetes.io/component: database
    spec:
      containers:
      - name: postgresql
        image: "{{ .Values.postgres.standalone.image.repository }}:{{ .Values.postgres.standalone.image.tag }}"
        imagePullPolicy: IfNotPresent
        ports:
        - name: postgresql
          containerPort: 5432
          protocol: TCP
        env:
        - name: POSTGRES_USER
          value: {{ include "authentik.postgresql.username" . | quote }}
        - name: POSTGRES_PASSWORD
          valueFrom:
            secretKeyRef:
              name: {{ $secretName }}
              key: {{ .Values.postgres.secret.passwordKey }}
        - name: POSTGRES_DB
          value: {{ include "authentik.postgresql.database" . | quote }}
        - name: PGDATA
          value: /var/lib/postgresql/data/pgdata
        volumeMounts:
        - name: data
          mountPath: /var/lib/postgresql/data
        {{- if .Values.postgres.standalone.resources }}
        resources:
          {{- toYaml .Values.postgres.standalone.resources | nindent 10 }}
        {{- end }}
        livenessProbe:
          exec:
            command:
            - /bin/sh
            - -c
            - exec pg_isready -U {{ include "authentik.postgresql.username" . | quote }} -d {{ include "authentik.postgresql.database" . | quote }}
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 6
        readinessProbe:
          exec:
            command:
            - /bin/sh
            - -c
            - exec pg_isready -U {{ include "authentik.postgresql.username" . | quote }} -d {{ include "authentik.postgresql.database" . | quote }}
          initialDelaySeconds: 5
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 6
      volumes:
      {{- if not .Values.postgres.persistence.enabled }}
      - name: data
        emptyDir: {}
      {{- end }}
  {{- if .Values.postgres.persistence.enabled }}
  volumeClaimTemplates:
  - metadata:
      name: data
      labels:
        {{- include "authentik.labels" . | nindent 8 }}
        app.kubernetes.io/component: database
    spec:
      accessModes:
        - ReadWriteOnce
      {{- if .Values.postgres.persistence.storageClass }}
      storageClassName: {{ .Values.postgres.persistence.storageClass }}
      {{- end }}
      {{- if .Values.postgres.persistence.existingClaim }}
      volumeName: {{ .Values.postgres.persistence.existingClaim }}
      {{- end }}
      resources:
        requests:
          storage: {{ .Values.postgres.persistence.size }}
  {{- end }}
{{- end }}
