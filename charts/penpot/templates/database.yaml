{{- if .Values.postgres.enabled }}
{{- $fullName := include "penpot.fullname" . -}}
{{- $secretName := include "penpot.postgresql.secretName" . -}}

{{- if not .Values.postgres.password.secretName }}
{{- $existingSecret := lookup "v1" "Secret" .Release.Namespace $secretName }}
{{- if not $existingSecret }}
{{- $userPassword := randAlphaNum 32 }}
---
apiVersion: v1
kind: Secret
metadata:
  name: {{ $secretName }}
  labels:
    {{- include "penpot.labels" . | nindent 4 }}
    app.kubernetes.io/component: database
type: Opaque
stringData:
  password: {{ $userPassword }}
{{- end }}
{{- end }}
{{- if eq .Values.postgres.mode "standalone" }}
---
apiVersion: v1
kind: Service
metadata:
  name: {{ $fullName }}-postgresql
  labels:
    {{- include "penpot.labels" . | nindent 4 }}
    app.kubernetes.io/component: database
spec:
  type: ClusterIP
  ports:
    - name: postgresql
      port: 5432
      targetPort: postgresql
      protocol: TCP
  selector:
    {{- include "penpot.selectorLabels" . | nindent 4 }}
    app.kubernetes.io/component: database
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: {{ $fullName }}-postgresql
  labels:
    {{- include "penpot.labels" . | nindent 4 }}
    app.kubernetes.io/component: database
spec:
  serviceName: {{ $fullName }}-postgresql
  replicas: 1
  selector:
    matchLabels:
      {{- include "penpot.selectorLabels" . | nindent 6 }}
      app.kubernetes.io/component: database
  template:
    metadata:
      labels:
        {{- include "penpot.selectorLabels" . | nindent 8 }}
        app.kubernetes.io/component: database
    spec:
      containers:
      - name: postgresql
        image: "{{ .Values.postgres.standalone.image.repository }}:{{ .Values.postgres.standalone.image.tag }}"
        imagePullPolicy: IfNotPresent
        ports:
        - name: postgresql
          containerPort: 5432
          protocol: TCP
        env:
        - name: POSTGRES_USER
          value: {{ .Values.postgres.username | quote }}
        - name: POSTGRES_PASSWORD
          valueFrom:
            secretKeyRef:
              name: {{ $secretName }}
              key: password
        - name: POSTGRES_DB
          value: {{ .Values.postgres.username | quote }}
        - name: PGDATA
          value: /var/lib/postgresql/data/pgdata
        volumeMounts:
        - name: data
          mountPath: /var/lib/postgresql/data
        {{- if .Values.postgres.standalone.resources }}
        resources:
          {{- toYaml .Values.postgres.standalone.resources | nindent 10 }}
        {{- end }}
        livenessProbe:
          exec:
            command:
            - /bin/sh
            - -c
            - exec pg_isready -U {{ .Values.postgres.username | quote }} -d {{ .Values.postgres.username | quote }}
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 6
        readinessProbe:
          exec:
            command:
            - /bin/sh
            - -c
            - exec pg_isready -U {{ .Values.postgres.username | quote }} -d {{ .Values.postgres.username | quote }}
          initialDelaySeconds: 5
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 6
      {{- if not .Values.postgres.standalone.persistence.enabled }}
      volumes:
      - name: data
        emptyDir: {}
      {{- end }}
  {{- if .Values.postgres.standalone.persistence.enabled }}
  volumeClaimTemplates:
  - metadata:
      name: data
      labels:
        {{- include "penpot.labels" . | nindent 8 }}
        app.kubernetes.io/component: database
    spec:
      accessModes:
        - ReadWriteOnce
      {{- if .Values.postgres.standalone.persistence.storageClass }}
      storageClassName: {{ .Values.postgres.standalone.persistence.storageClass }}
      {{- end }}
      {{- if .Values.postgres.standalone.persistence.existingClaim }}
      volumeName: {{ .Values.postgres.standalone.persistence.existingClaim }}
      {{- end }}
      resources:
        requests:
          storage: {{ .Values.postgres.standalone.persistence.size }}
  {{- end }}
{{- else if eq .Values.postgres.mode "cluster" }}
---
{{- $fullName := include "penpot.fullname" . -}}
{{- $secretName := include "penpot.postgresql.secretName" . -}}
apiVersion: postgresql.cnpg.io/v1
kind: Cluster
metadata:
  name: {{ .Release.Name }}-penpot-db
  labels:
    {{- include "penpot.labels" . | nindent 4 }}
    app.kubernetes.io/component: database
spec:
  instances: {{ .Values.postgres.cluster.instances }}
  primaryUpdateStrategy: unsupervised
  primaryUpdateMethod: switchover

  imageName: {{ .Values.postgres.cluster.image.repository }}:{{ .Values.postgres.cluster.image.tag }}

  bootstrap:
    initdb:
      database: {{ include "penpot.postgresql.database" . }}
      owner: {{ include "penpot.postgresql.username" . }}
      secret:
        name: {{ $secretName }}
      {{- if .Values.postgres.initSQL }}
      postInitSQL:
        {{- toYaml .Values.postgres.initSQL | nindent 8 }}
      {{- end }}

  storage:
    size: {{ .Values.postgres.cluster.persistence.size }}
    {{- if .Values.postgres.cluster.persistence.storageClass }}
    storageClass: {{ .Values.postgres.cluster.persistence.storageClass }}
    {{- end }}

  postgresql:
    parameters:
      max_connections: "200"
      shared_buffers: "256MB"
      effective_cache_size: "1GB"
      maintenance_work_mem: "64MB"
      checkpoint_completion_target: "0.9"
      wal_buffers: "16MB"
      default_statistics_target: "100"
      random_page_cost: "1.1"
      effective_io_concurrency: "200"
      work_mem: "1310kB"
      min_wal_size: "1GB"
      max_wal_size: "4GB"
    pg_hba:
      - host all all all scram-sha-256

  monitoring:
    enablePodMonitor: false

  {{- if .Values.nodeSelector }}
  nodeSelector:
    {{- toYaml .Values.nodeSelector | nindent 4 }}
  {{- end }}

  {{- if .Values.tolerations }}
  tolerations:
    {{- toYaml .Values.tolerations | nindent 4 }}
  {{- end }}

  {{- if .Values.affinity }}
  affinity:
    {{- toYaml .Values.affinity | nindent 4 }}
  {{- end }}
{{- end }}
{{- end }}
