{{- if and .Values.sonarr.enabled (eq .Values.sonarr.database.mode "cluster") }}
apiVersion: postgresql.cnpg.io/v1
kind: Cluster
metadata:
  name: {{ .Values.sonarr.database.cluster.name | default (printf "%s-sonarr-db" .Release.Name) }}
  labels:
    app.kubernetes.io/name: sonarr-db
    app.kubernetes.io/instance: {{ .Release.Name }}-sonarr-db
    app.kubernetes.io/version: {{ .Chart.AppVersion | quote }}
    app.kubernetes.io/managed-by: {{ .Release.Service | quote }}
    app.kubernetes.io/part-of: {{ .Release.Name | quote }}
spec:
  instances: {{ .Values.sonarr.database.cluster.instances }}
  {{- if .Values.sonarr.database.cluster.image }}
  imageName: {{ .Values.sonarr.database.cluster.image.repository }}:{{ .Values.sonarr.database.cluster.image.tag }}
  {{- end }}
  bootstrap:
    initdb:
      database: {{ .Values.sonarr.database.external.mainDatabase }}
      owner: {{ .Values.sonarr.database.auth.username | default "sonarr" }}
      {{- if .Values.sonarr.database.initSQL }}
      postInitSQL:
        {{- range .Values.sonarr.database.initSQL }}
        - {{ . | quote }}
        {{- end }}
        - CREATE DATABASE "{{ .Values.sonarr.database.external.logDatabase }}" OWNER {{ .Values.sonarr.database.auth.username | default "sonarr" }};
      {{- else }}
      postInitSQL:
        - CREATE DATABASE "{{ .Values.sonarr.database.external.logDatabase }}" OWNER {{ .Values.sonarr.database.auth.username | default "sonarr" }};
      {{- end }}
      {{- if .Values.sonarr.database.cluster.secret.name }}
      secret:
        name: {{ .Values.sonarr.database.cluster.secret.name }}
      {{- end }}
  {{- if .Values.sonarr.database.cluster.superuserSecret.name }}
  superuserSecret:
    name: {{ .Values.sonarr.database.cluster.superuserSecret.name }}
  {{- end }}
  storage:
    {{- if .Values.sonarr.database.persistence.storageClass }}
    storageClass: {{ .Values.sonarr.database.persistence.storageClass }}
    {{- end }}
    size: {{ .Values.sonarr.database.persistence.size }}
{{- end }}
