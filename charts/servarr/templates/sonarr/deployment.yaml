{{- if .Values.sonarr.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Release.Name }}-sonarr
  labels:
    app.kubernetes.io/name: sonarr
    app.kubernetes.io/instance: {{ .Release.Name }}-sonarr
    app.kubernetes.io/version: {{ .Chart.AppVersion | quote }}
    app.kubernetes.io/managed-by: {{ .Release.Service | quote }}
    app.kubernetes.io/part-of: {{ .Release.Name | quote }}
spec:
  {{- if not .Values.sonarr.autoscaling.enabled }}
  replicas: {{ .Values.sonarr.replicaCount }}
  {{- end }}
  strategy:
    {{- .Values.sonarr.deployment.strategy | toYaml | nindent 4 }}
  selector:
    matchLabels:
      app.kubernetes.io/name: sonarr
      app.kubernetes.io/instance: {{ .Release.Name }}-sonarr
  template:
    metadata:
      {{- with .Values.sonarr.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        app.kubernetes.io/name: sonarr
        app.kubernetes.io/instance: {{ .Release.Name }}-sonarr
        app.kubernetes.io/version: {{ .Chart.AppVersion | quote }}
        app.kubernetes.io/managed-by: {{ .Release.Service | quote }}
        app.kubernetes.io/part-of: {{ .Release.Name | quote }}
    spec:
      {{- with .Values.sonarr.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ .Values.sonarr.serviceAccount.name | default (printf "%s-sonarr" .Release.Name) }}
      securityContext:
        {{- toYaml .Values.sonarr.podSecurityContext | nindent 8 }}
      {{- if or (and .Values.media.enabled .Values.sonarr.persistence.enabled) (eq .Values.sonarr.database.mode "external") .Values.sonarr.initContainers }}
      initContainers:
        {{- if and .Values.media.enabled .Values.sonarr.persistence.enabled }}
        - name: init-directories
          image: busybox
          command: ['sh', '-c', 'mkdir -p /media/{{ .Values.media.paths.tv }} /media/{{ .Values.media.paths.downloads }} && chown -R 1000:1000 /media/{{ .Values.media.paths.tv }} /media/{{ .Values.media.paths.downloads }}']
          volumeMounts:
            - name: media
              mountPath: /media
        {{- end }}
        {{- if eq .Values.sonarr.database.mode "external" }}
        - name: init-config
          image: busybox
          command:
            - sh
            - -c
            - |
              cp /config-template/config.xml /config/config.xml
              sed -i "s/__DB_PASSWORD__/${DB_PASSWORD}/g" /config/config.xml
              chown 1000:1000 /config/config.xml
          env:
            {{- if .Values.sonarr.database.existingSecret }}
            - name: DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.sonarr.database.existingSecret }}
                  key: password
            {{- else }}
            - name: DB_PASSWORD
              value: {{ .Values.sonarr.database.password | quote }}
            {{- end }}
          volumeMounts:
            - name: config
              mountPath: /config
            - name: config-template
              mountPath: /config-template
        {{- end }}
        {{- if .Values.sonarr.initContainers }}
        {{- toYaml .Values.sonarr.initContainers | nindent 8 }}
        {{- end }}
      {{- end }}
      volumes:
        - name: config
          {{- if .Values.sonarr.persistence.enabled }}
          persistentVolumeClaim:
            claimName: {{ .Values.sonarr.persistence.existingClaim | default (printf "%s-sonarr" .Release.Name) }}
          {{- else }}
          emptyDir: { }
          {{- end }}
        {{- if eq .Values.sonarr.database.mode "external" }}
        - name: config-template
          configMap:
            name: {{ .Release.Name }}-sonarr-config
        {{- end }}
        {{- if .Values.sonarr.persistence.cache.enabled }}
        - name: cache
          emptyDir:
            {{- if .Values.sonarr.persistence.cache.size }}
            sizeLimit: {{ .Values.sonarr.persistence.cache.size }}
            {{- end }}
        {{- end }}
        - name: media
          {{- if and .Values.media.enabled .Values.sonarr.persistence.enabled }}
          persistentVolumeClaim:
            claimName: {{ if .Values.media.existingClaim }}{{ .Values.media.existingClaim }}{{- else }}{{ .Release.Name }}-media{{- end }}
          {{- else }}
          emptyDir: { }
          {{- end }}
        {{- if .Values.sonarr.persistence.additionalVolumes }}
          {{- .Values.sonarr.persistence.additionalVolumes | toYaml | nindent 8}}
        {{- if .Values.sonarr.persistence.backup.enabled }}
        - name: backup
          persistentVolumeClaim:
            claimName: {{ .Values.sonarr.persistence.backup.existingClaim | default (printf "%s-sonarr-backup" .Release.Name) }}
        {{- end }}
        {{- end }}
      containers:
        - name: sonarr
          securityContext:
            {{- toYaml .Values.sonarr.securityContext | nindent 12 }}
          image: "{{ .Values.sonarr.image.repository }}:{{ .Values.sonarr.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.sonarr.image.pullPolicy }}
          volumeMounts:
            - mountPath: /config
              name: config
            {{- if .Values.sonarr.persistence.backup.enabled }}
            - mountPath: /config/backups
              name: backup
            {{- end }}
            {{- if .Values.sonarr.persistence.cache.enabled }}
            - mountPath: /config/cache
              name: cache
            {{- end }}
          {{- if and .Values.media.enabled .Values.sonarr.persistence.enabled }}
            - mountPath: /media
              name: media
          {{- end }}
          {{- if .Values.sonarr.persistence.additionalMounts }}
            {{- .Values.sonarr.persistence.additionalMounts | toYaml | nindent 12 }}
          {{- end }}
          ports:
            - name: http
              containerPort: 8989
              protocol: TCP
          env:
            {{- range $k,$v := .Values.sonarr.env }}
            - name: {{ $k }}
              value: {{ $v | quote }}
            {{- end }}
          livenessProbe:
            httpGet:
              path: /ping
              port: http
            failureThreshold: 12
            periodSeconds: 10
          startupProbe:
            httpGet:
              path: /ping
              port: http
            failureThreshold: 30
            periodSeconds: 10
          resources:
            {{- toYaml .Values.sonarr.resources | nindent 12 }}
      {{- if .Values.sonarr.runtimeClassName }}
      runtimeClassName: {{ .Values.sonarr.runtimeClassName | quote }}
      {{- end }}
      {{- with .Values.sonarr.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.sonarr.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.sonarr.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
{{- end }}
