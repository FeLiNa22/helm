{{- if .Values.sonarr.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Release.Name }}-sonarr
  labels:
    app.kubernetes.io/name: sonarr
    app.kubernetes.io/instance: {{ .Release.Name }}-sonarr
    app.kubernetes.io/version: {{ .Chart.AppVersion | quote }}
    app.kubernetes.io/managed-by: {{ .Release.Service | quote }}
    app.kubernetes.io/part-of: {{ .Release.Name | quote }}
spec:
  {{- if not .Values.sonarr.autoscaling.enabled }}
  replicas: {{ .Values.sonarr.replicaCount }}
  {{- end }}
  strategy:
    {{- .Values.sonarr.deployment.strategy | toYaml | nindent 4 }}
  selector:
    matchLabels:
      app.kubernetes.io/name: sonarr
      app.kubernetes.io/instance: {{ .Release.Name }}-sonarr
  template:
    metadata:
      {{- if and $.Values.velero.enabled (or .Values.sonarr.persistence.enabled .Values.sonarr.persistence.backup.enabled) }}
      annotations:
        backup.velero.io/backup-volumes: {{ if .Values.sonarr.persistence.backup.enabled }}backup{{ else }}config{{ end }}
      {{- end }}
      {{- with .Values.sonarr.podAnnotations }}
      {{- if not (and $.Values.velero.enabled (or $.Values.sonarr.persistence.enabled $.Values.sonarr.persistence.backup.enabled)) }}
      annotations:
      {{- end }}
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        app.kubernetes.io/name: sonarr
        app.kubernetes.io/instance: {{ .Release.Name }}-sonarr
        app.kubernetes.io/version: {{ .Chart.AppVersion | quote }}
        app.kubernetes.io/managed-by: {{ .Release.Service | quote }}
        app.kubernetes.io/part-of: {{ .Release.Name | quote }}
    spec:
      {{- with .Values.sonarr.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ .Values.sonarr.serviceAccount.name | default (printf "%s-sonarr" .Release.Name) }}
      securityContext:
        {{- toYaml .Values.sonarr.podSecurityContext | nindent 8 }}
      {{- if or (and .Values.media.enabled .Values.sonarr.persistence.enabled) (ne .Values.sonarr.database.mode "") .Values.sonarr.initContainers }}
      initContainers:
        {{- if and .Values.media.enabled .Values.sonarr.persistence.enabled }}
        - name: init-directories
          image: busybox
          command: ['sh', '-c', 'mkdir -p /media/{{ .Values.media.paths.tv }} /media/{{ .Values.media.paths.downloads }} && chown -R 1000:1000 /media/{{ .Values.media.paths.tv }} /media/{{ .Values.media.paths.downloads }}']
          volumeMounts:
            - name: media
              mountPath: /media
        {{- end }}
        {{- if or (eq .Values.sonarr.database.mode "external") (eq .Values.sonarr.database.mode "cluster") }}
        - name: init-config
          image: busybox
          command:
            - sh
            - -c
            - |
              # Read the database config snippet
              DB_CONFIG=$(cat /config-template/db-config.xml)
              DB_CONFIG=$(echo "$DB_CONFIG" | sed "s|__DB_PASSWORD__|${DB_PASSWORD}|g")
              
              # If config.xml exists, inject database fields into it
              if [ -f /config/config.xml ]; then
                # Remove any existing database fields first
                sed -i '/<PostgresUser>/d; /<PostgresPassword>/d; /<PostgresHost>/d; /<PostgresPort>/d; /<PostgresMainDb>/d; /<PostgresLogDb>/d' /config/config.xml
                
                # Inject database fields before the closing </Config> tag
                # Create a temporary file with the injected content
                awk -v db_config="$DB_CONFIG" '{
                  if ($0 ~ /<\/Config>/) {
                    print db_config
                    print $0
                  } else {
                    print $0
                  }
                }' /config/config.xml > /config/config.xml.tmp
                mv /config/config.xml.tmp /config/config.xml
              else
                # Create a new config.xml with database fields
                printf '<Config>\n%s\n</Config>\n' "${DB_CONFIG}" > /config/config.xml
              fi
              
              chown 1000:1000 /config/config.xml
          env:
            {{- if eq .Values.sonarr.database.mode "cluster" }}
            - name: DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: {{ printf "%s-sonarr-db-app" .Release.Name }}
                  key: password
            {{- else if .Values.sonarr.database.auth.existingSecret }}
            - name: DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.sonarr.database.auth.existingSecret }}
                  key: password
            {{- else if .Values.sonarr.database.auth.password }}
            - name: DB_PASSWORD
              value: {{ .Values.sonarr.database.auth.password | quote }}
            {{- else }}
            {{- fail "sonarr.database.mode is 'external' but neither sonarr.database.auth.existingSecret nor sonarr.database.auth.password is provided. Please configure one of them." }}
            {{- end }}
          volumeMounts:
            - name: config
              mountPath: /config
            - name: config-template
              mountPath: /config-template
        {{- else if eq .Values.sonarr.database.mode "standalone" }}
        - name: init-config
          image: busybox
          command:
            - sh
            - -c
            - |
              # Remove database fields from config.xml if they exist
              if [ -f /config/config.xml ]; then
                sed -i '/<PostgresUser>/d; /<PostgresPassword>/d; /<PostgresHost>/d; /<PostgresPort>/d; /<PostgresMainDb>/d; /<PostgresLogDb>/d' /config/config.xml
                chown 1000:1000 /config/config.xml
              fi
          volumeMounts:
            - name: config
              mountPath: /config
        {{- end }}
        {{- if .Values.sonarr.initContainers }}
        {{- toYaml .Values.sonarr.initContainers | nindent 8 }}
        {{- end }}
      {{- end }}
      volumes:
        - name: config
          {{- if .Values.sonarr.persistence.enabled }}
          persistentVolumeClaim:
            claimName: {{ .Values.sonarr.persistence.existingClaim | default (printf "%s-sonarr" .Release.Name) }}
          {{- else }}
          emptyDir: { }
          {{- end }}
        {{- if or (eq .Values.sonarr.database.mode "external") (eq .Values.sonarr.database.mode "cluster") }}
        - name: config-template
          configMap:
            name: {{ .Release.Name }}-sonarr-config
        {{- end }}
        {{- if .Values.sonarr.persistence.cache.enabled }}
        - name: cache
          emptyDir:
            {{- if .Values.sonarr.persistence.cache.size }}
            sizeLimit: {{ .Values.sonarr.persistence.cache.size }}
            {{- end }}
        {{- end }}
        - name: media
          {{- if and .Values.media.enabled .Values.sonarr.persistence.enabled }}
          persistentVolumeClaim:
            claimName: {{ if .Values.media.existingClaim }}{{ .Values.media.existingClaim }}{{- else }}{{ .Release.Name }}-media{{- end }}
          {{- else }}
          emptyDir: { }
          {{- end }}
        {{- if .Values.sonarr.persistence.backup.enabled }}
        - name: backup
          persistentVolumeClaim:
            claimName: {{ .Values.sonarr.persistence.backup.existingClaim | default (printf "%s-sonarr-backup" .Release.Name) }}
        {{- end }}
        {{- if .Values.sonarr.persistence.additionalVolumes }}
          {{- .Values.sonarr.persistence.additionalVolumes | toYaml | nindent 8}}
        {{- end }}
      containers:
        - name: sonarr
          securityContext:
            {{- toYaml .Values.sonarr.securityContext | nindent 12 }}
          image: "{{ .Values.sonarr.image.repository }}:{{ .Values.sonarr.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.sonarr.image.pullPolicy }}
          volumeMounts:
            - mountPath: /config
              name: config
            {{- if .Values.sonarr.persistence.backup.enabled }}
            - mountPath: /config/backups
              name: backup
            {{- end }}
            {{- if .Values.sonarr.persistence.cache.enabled }}
            - mountPath: /config/cache
              name: cache
            {{- end }}
          {{- if and .Values.media.enabled .Values.sonarr.persistence.enabled }}
            - mountPath: /media
              name: media
          {{- end }}
          {{- if .Values.sonarr.persistence.additionalMounts }}
            {{- .Values.sonarr.persistence.additionalMounts | toYaml | nindent 12 }}
          {{- end }}
          ports:
            - name: http
              containerPort: 8989
              protocol: TCP
          env:
            {{- range $k,$v := .Values.sonarr.env }}
            - name: {{ $k }}
              value: {{ $v | quote }}
            {{- end }}
          livenessProbe:
            httpGet:
              path: /ping
              port: http
            failureThreshold: 12
            periodSeconds: 10
          startupProbe:
            httpGet:
              path: /ping
              port: http
            failureThreshold: 30
            periodSeconds: 10
          resources:
            {{- toYaml .Values.sonarr.resources | nindent 12 }}
      {{- if .Values.sonarr.runtimeClassName }}
      runtimeClassName: {{ .Values.sonarr.runtimeClassName | quote }}
      {{- end }}
      {{- with .Values.sonarr.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.sonarr.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.sonarr.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
{{- end }}
