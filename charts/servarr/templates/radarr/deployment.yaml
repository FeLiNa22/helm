{{- if .Values.radarr.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Release.Name }}-radarr
  labels:
    app.kubernetes.io/name: radarr
    app.kubernetes.io/instance: {{ .Release.Name }}-radarr
    app.kubernetes.io/version: {{ .Chart.AppVersion | quote }}
    app.kubernetes.io/managed-by: {{ .Release.Service | quote }}
    app.kubernetes.io/part-of: {{ .Release.Name | quote }}
spec:
  {{- if not .Values.radarr.autoscaling.enabled }}
  replicas: {{ .Values.radarr.replicaCount }}
  {{- end }}
  strategy:
    {{- .Values.radarr.deployment.strategy | toYaml | nindent 4 }}
  selector:
    matchLabels:
      app.kubernetes.io/name: radarr
      app.kubernetes.io/instance: {{ .Release.Name }}-radarr
  template:
    metadata:
      {{- with .Values.radarr.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        app.kubernetes.io/name: radarr
        app.kubernetes.io/instance: {{ .Release.Name }}-radarr
        app.kubernetes.io/version: {{ .Chart.AppVersion | quote }}
        app.kubernetes.io/managed-by: {{ .Release.Service | quote }}
        app.kubernetes.io/part-of: {{ .Release.Name | quote }}
    spec:
      {{- with .Values.radarr.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ .Values.radarr.serviceAccount.name | default (printf "%s-radarr" .Release.Name) }}
      securityContext:
        {{- toYaml .Values.radarr.podSecurityContext | nindent 8 }}
      {{- if or (and .Values.media.enabled .Values.radarr.persistence.enabled) .Values.radarr.database.mode .Values.radarr.initContainers }}
      initContainers:
        {{- if and .Values.media.enabled .Values.radarr.persistence.enabled }}
        - name: init-directories
          image: busybox
          command: ['sh', '-c', 'mkdir -p /media/{{ .Values.media.paths.movies }} /media/{{ .Values.media.paths.downloads }} && chown -R 1000:1000 /media/{{ .Values.media.paths.movies }} /media/{{ .Values.media.paths.downloads }}']
          volumeMounts:
            - name: media
              mountPath: /media
        {{- end }}
        {{- if or (eq .Values.radarr.database.mode "external") (eq .Values.radarr.database.mode "cluster") }}
        - name: init-config
          image: busybox
          command:
            - sh
            - -c
            - |
              # Read the database config snippet
              DB_CONFIG=$(cat /config-template/db-config.xml)
              DB_CONFIG=$(echo "$DB_CONFIG" | sed "s|__DB_PASSWORD__|${DB_PASSWORD}|g")
              
              # If config.xml exists, inject database fields into it
              if [ -f /config/config.xml ]; then
                # Remove any existing database fields first
                sed -i '/<PostgresUser>/d; /<PostgresPassword>/d; /<PostgresHost>/d; /<PostgresPort>/d; /<PostgresMainDb>/d; /<PostgresLogDb>/d' /config/config.xml
                
                # Inject database fields before the closing </Config> tag
                sed -i "s|</Config>|${DB_CONFIG}\n</Config>|" /config/config.xml
              else
                # Create a new config.xml with database fields
                cat > /config/config.xml <<EOF
              <Config>
              ${DB_CONFIG}
              </Config>
              EOF
              fi
              
              chown 1000:1000 /config/config.xml
          env:
            {{- if eq .Values.radarr.database.mode "cluster" }}
            - name: DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: {{ .Release.Name }}-radarr-db-app
                  key: password
            {{- else if .Values.radarr.database.existingSecret }}
            - name: DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.radarr.database.existingSecret }}
                  key: password
            {{- else if .Values.radarr.database.password }}
            - name: DB_PASSWORD
              value: {{ .Values.radarr.database.password | quote }}
            {{- else }}
            {{- fail "radarr.database.mode is 'external' but neither radarr.database.existingSecret nor radarr.database.password is provided. Please configure one of them." }}
            {{- end }}
          volumeMounts:
            - name: config
              mountPath: /config
            - name: config-template
              mountPath: /config-template
        {{- else if eq .Values.radarr.database.mode "standalone" }}
        - name: init-config
          image: busybox
          command:
            - sh
            - -c
            - |
              # Remove database fields from config.xml if they exist
              if [ -f /config/config.xml ]; then
                sed -i '/<PostgresUser>/d; /<PostgresPassword>/d; /<PostgresHost>/d; /<PostgresPort>/d; /<PostgresMainDb>/d; /<PostgresLogDb>/d' /config/config.xml
                chown 1000:1000 /config/config.xml
              fi
          volumeMounts:
            - name: config
              mountPath: /config
        {{- end }}
        {{- if .Values.radarr.initContainers }}
        {{- toYaml .Values.radarr.initContainers | nindent 8 }}
        {{- end }}
      {{- end }}
      volumes:
        - name: config
          {{- if .Values.radarr.persistence.enabled }}
          persistentVolumeClaim:
            claimName: {{ .Values.radarr.persistence.existingClaim | default (printf "%s-radarr" .Release.Name) }}
          {{- else }}
          emptyDir: { }
          {{- end }}
        {{- if or (eq .Values.radarr.database.mode "external") (eq .Values.radarr.database.mode "cluster") }}
        - name: config-template
          configMap:
            name: {{ .Release.Name }}-radarr-config
        {{- end }}
        {{- if .Values.radarr.persistence.cache.enabled }}
        - name: cache
          emptyDir:
            {{- if .Values.radarr.persistence.cache.size }}
            sizeLimit: {{ .Values.radarr.persistence.cache.size }}
            {{- end }}
        {{- end }}
        - name: media
          {{- if and .Values.media.enabled .Values.radarr.persistence.enabled }}
          persistentVolumeClaim:
            claimName: {{ if .Values.media.existingClaim }}{{ .Values.media.existingClaim }}{{- else }}{{ .Release.Name }}-media{{- end }}
          {{- else }}
          emptyDir: { }
          {{- end }}
        {{- if .Values.radarr.persistence.additionalVolumes }}
          {{- .Values.radarr.persistence.additionalVolumes | toYaml | nindent 8}}
        {{- if .Values.radarr.persistence.backup.enabled }}
        - name: backup
          persistentVolumeClaim:
            claimName: {{ .Values.radarr.persistence.backup.existingClaim | default (printf "%s-radarr-backup" .Release.Name) }}
        {{- end }}
        {{- end }}
      containers:
        - name: radarr
          securityContext:
            {{- toYaml .Values.radarr.securityContext | nindent 12 }}
          image: "{{ .Values.radarr.image.repository }}:{{ .Values.radarr.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.radarr.image.pullPolicy }}
          volumeMounts:
            - mountPath: /config
              name: config
            {{- if .Values.radarr.persistence.backup.enabled }}
            - mountPath: /config/backups
              name: backup
            {{- end }}
            {{- if .Values.radarr.persistence.cache.enabled }}
            - mountPath: /config/cache
              name: cache
            {{- end }}
          {{- if and .Values.media.enabled .Values.radarr.persistence.enabled }}
            - mountPath: /media
              name: media
          {{- end }}
          {{- if .Values.radarr.persistence.additionalMounts }}
            {{- .Values.radarr.persistence.additionalMounts | toYaml | nindent 12 }}
          {{- end }}
          ports:
            - name: http
              containerPort: 7878
              protocol: TCP
          env:
            {{- range $k,$v := .Values.radarr.env }}
            - name: {{ $k }}
              value: {{ $v | quote }}
            {{- end }}
          livenessProbe:
            httpGet:
              path: /ping
              port: http
            failureThreshold: 12
            periodSeconds: 10
          startupProbe:
            httpGet:
              path: /ping
              port: http
            failureThreshold: 30
            periodSeconds: 10
          resources:
            {{- toYaml .Values.radarr.resources | nindent 12 }}
      {{- if .Values.radarr.runtimeClassName }}
      runtimeClassName: {{ .Values.radarr.runtimeClassName | quote }}
      {{- end }}
      {{- with .Values.radarr.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.radarr.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.radarr.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
{{- end }}
