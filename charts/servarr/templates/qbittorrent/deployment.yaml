{{- if .Values.qbittorrent.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Release.Name }}-qbittorrent
  labels:
    app.kubernetes.io/name: qbittorrent
    app.kubernetes.io/instance: {{ .Release.Name }}-qbittorrent
    app.kubernetes.io/version: {{ .Chart.AppVersion | quote }}
    app.kubernetes.io/managed-by: {{ .Release.Service | quote }}
    app.kubernetes.io/part-of: {{ .Release.Name | quote }}
spec:
  {{- if not .Values.qbittorrent.autoscaling.enabled }}
  replicas: {{ .Values.qbittorrent.replicaCount }}
  {{- end }}
  strategy:
    {{- .Values.qbittorrent.deployment.strategy | toYaml | nindent 4 }}
  selector:
    matchLabels:
      app.kubernetes.io/name: qbittorrent
      app.kubernetes.io/instance: {{ .Release.Name }}-qbittorrent
  template:
    metadata:
      {{- with .Values.qbittorrent.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        app.kubernetes.io/name: qbittorrent
        app.kubernetes.io/instance: {{ .Release.Name }}-qbittorrent
        app.kubernetes.io/version: {{ .Chart.AppVersion | quote }}
        app.kubernetes.io/managed-by: {{ .Release.Service | quote }}
        app.kubernetes.io/part-of: {{ .Release.Name | quote }}
    spec:
      {{- with .Values.qbittorrent.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ .Values.qbittorrent.serviceAccount.name | default (printf "%s-qbittorrent" .Release.Name) }}
      securityContext:
        {{- toYaml .Values.qbittorrent.podSecurityContext | nindent 8 }}
      {{- if and .Values.media.enabled .Values.qbittorrent.persistence.enabled }}
      initContainers:
        - name: init-directories
          image: busybox
          command: ['sh', '-c', 'mkdir -p /media/{{ .Values.media.paths.downloads }} && chown -R 1000:1000 /media/{{ .Values.media.paths.downloads }}']
          volumeMounts:
            - name: media
              mountPath: /media
      {{- if .Values.qbittorrent.initContainers }}
        {{- toYaml .Values.qbittorrent.initContainers | nindent 8 }}
      {{- end }}
      {{- end }}
      volumes:
        - name: config
          {{- if .Values.qbittorrent.persistence.enabled }}
          persistentVolumeClaim:
            claimName: {{ .Values.qbittorrent.persistence.existingClaim | default (printf "%s-qbittorrent" .Release.Name) }}
          {{- else }}
          emptyDir: { }
          {{- end }}
        - name: media
          {{- if and .Values.media.enabled .Values.qbittorrent.persistence.enabled }}
          persistentVolumeClaim:
            claimName: {{ if .Values.media.existingClaim }}{{ .Values.media.existingClaim }}{{- else }}{{ .Release.Name }}-media{{- end }}
          {{- else }}
          emptyDir: { }
          {{- end }}
        {{- if .Values.qbittorrent.persistence.additionalVolumes }}
          {{- .Values.qbittorrent.persistence.additionalVolumes | toYaml | nindent 8}}
        {{- end }}
        {{- if .Values.qbittorrent.persistence.backup.enabled }}
        - name: backup
          persistentVolumeClaim:
            claimName: {{ .Values.qbittorrent.persistence.backup.existingClaim | default (printf "%s-qbittorrent-backup" .Release.Name) }}
        {{- end }}
        {{- if .Values.qbittorrent.persistence.downloads.enabled }}
        - name: downloads
          persistentVolumeClaim:
            claimName: {{ .Values.qbittorrent.persistence.downloads.existingClaim | default (printf "%s-qbittorrent-downloads" .Release.Name) }}
        {{- end }}
        {{- if and .Values.qbittorrent.gluetun.enabled .Values.qbittorrent.gluetun.portForwarding.enabled }}
        - name: port-forwarding-scripts
          configMap:
            name: {{ .Release.Name }}-qbittorrent-port-forwarding
            defaultMode: 0755
        - name: gluetun-tmp
          emptyDir: {}
        {{- end }}
      containers:
      {{- if .Values.qbittorrent.gluetun.enabled }}
        - name: gluetun
          image: "{{ .Values.qbittorrent.gluetun.image.repository }}:{{ .Values.qbittorrent.gluetun.image.tag }}"
          imagePullPolicy: {{ .Values.qbittorrent.gluetun.image.pullPolicy }}
          lifecycle:
            postStart:
              exec:
                command: ["/bin/sh", "-c", "(ip rule del table 51820; ip -6 rule del table 51820) || true"]
          securityContext:
            capabilities:
              add:
                - NET_ADMIN
          env:
            {{- range $k,$v := .Values.qbittorrent.gluetun.env }}
            - name: {{ $k }}
              value: {{ $v | quote }}
            {{- end }}
            - name: DNS_KEEP_NAMESERVER
              value: "on"
            - name: FIREWALL_OUTBOUND_SUBNETS
              value: 10.43.0.0/16
            - name: FIREWALL_INPUT_PORTS
              value: "{{ .Values.qbittorrent.service.web.port | default 8080 }},{{ .Values.qbittorrent.service.bt.port | default 6881 }}"
            {{- if .Values.qbittorrent.gluetun.httpProxy.enabled }}
            - name: HTTPPROXY
              value: "on"
            - name: HTTPPROXY_LISTENING_ADDRESS
              value: ":{{ .Values.qbittorrent.gluetun.httpProxy.port | default 8888 }}"
            {{- end }}
            {{- if .Values.qbittorrent.gluetun.shadowsocksProxy.enabled }}
            - name: SHADOWSOCKS
              value: "on"
            - name: SHADOWSOCKS_LISTENING_ADDRESS
              value: ":{{ .Values.qbittorrent.gluetun.shadowsocksProxy.port | default 8388 }}"
            {{- end }}
            {{- if .Values.qbittorrent.gluetun.portForwarding.enabled }}
            - name: VPN_PORT_FORWARDING
              value: "on"
            {{- if .Values.qbittorrent.gluetun.portForwarding.provider }}
            - name: VPN_PORT_FORWARDING_PROVIDER
              value: {{ .Values.qbittorrent.gluetun.portForwarding.provider | quote }}
            {{- end }}
            - name: VPN_PORT_FORWARDING_STATUS_FILE
              value: "/tmp/gluetun/forwarded_port"
            {{- end }}
          {{- if and .Values.qbittorrent.gluetun.enabled .Values.qbittorrent.gluetun.portForwarding.enabled }}
          volumeMounts:
            - name: port-forwarding-scripts
              mountPath: /gluetun/port-forwarding.sh
              subPath: on_port_forward.sh
            - name: gluetun-tmp
              mountPath: /tmp
          {{- end }}
          ports:
            - name: http
              containerPort: {{ .Values.qbittorrent.service.web.port | default 8080 }}
              protocol: TCP
            - name: bittorrent-tcp
              containerPort: {{ .Values.qbittorrent.service.bt.port | default 6881 }}
              protocol: TCP
            - name: bittorrent-udp
              containerPort: {{ .Values.qbittorrent.service.bt.port | default 6881 }}
              protocol: UDP
            {{- if .Values.qbittorrent.gluetun.httpProxy.enabled }}
            - name: http-proxy
              containerPort: {{ .Values.qbittorrent.gluetun.httpProxy.port | default 8888 }}
              protocol: TCP
            {{- end }}
            {{- if .Values.qbittorrent.gluetun.shadowsocksProxy.enabled }}
            - name: shadowsocks-tcp
              containerPort: {{ .Values.qbittorrent.gluetun.shadowsocksProxy.port | default 8388 }}
              protocol: TCP
            - name: shadowsocks-udp
              containerPort: {{ .Values.qbittorrent.gluetun.shadowsocksProxy.port | default 8388 }}
              protocol: UDP
            {{- end }}
          resources:
            {{- toYaml .Values.qbittorrent.gluetun.resources | nindent 12 }}
      {{- end }}
        - name: qbittorrent
          securityContext:
            {{- toYaml .Values.qbittorrent.securityContext | nindent 12 }}
          image: "{{ .Values.qbittorrent.image.repository }}:{{ .Values.qbittorrent.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.qbittorrent.image.pullPolicy }}
          {{- if and .Values.qbittorrent.gluetun.enabled .Values.qbittorrent.gluetun.portForwarding.enabled }}
          command:
            - /bin/bash
            - -c
            - |
              # Read the forwarded port from the file if it exists
              if [ -f /tmp/gluetun_forwarded_port ]; then
                PORT=$(cat /tmp/gluetun_forwarded_port)
                # Validate that the port is a number and in valid range
                if [ -n "$PORT" ] && [ "$PORT" -eq "$PORT" ] 2>/dev/null && [ "$PORT" -ge 1024 ] && [ "$PORT" -le 65535 ]; then
                  export TORRENTING_PORT="$PORT"
                  echo "Using TORRENTING_PORT=${TORRENTING_PORT} from gluetun port forwarding"
                else
                  echo "Warning: Invalid port value in /tmp/gluetun_forwarded_port: '$PORT'"
                fi
              fi
              # Start the container's normal entrypoint
              exec /init
          {{- end }}
          volumeMounts:
            - mountPath: /config
              name: config
          {{- if .Values.qbittorrent.persistence.backup.enabled }}
            - mountPath: /config/backups
              name: backup
          {{- end }}
          {{- if .Values.qbittorrent.persistence.downloads.enabled }}
            - mountPath: /config/downloads/incomplete
              name: downloads
          {{- end }}
          {{- if and .Values.media.enabled .Values.qbittorrent.persistence.enabled }}
            - mountPath: "/media/{{ .Values.media.paths.downloads }}"
              name: media
              subPath: {{ .Values.media.paths.downloads }}
          {{- end }}
          {{- if .Values.qbittorrent.persistence.additionalMounts }}
            {{- .Values.qbittorrent.persistence.additionalMounts | toYaml | nindent 12 }}
          {{- end }}
          {{- if and .Values.qbittorrent.gluetun.enabled .Values.qbittorrent.gluetun.portForwarding.enabled }}
            - name: gluetun-tmp
              mountPath: /tmp
          {{- end }}
        {{- if not .Values.qbittorrent.gluetun.enabled }}
          ports:
            - name: http
              containerPort: {{ .Values.qbittorrent.service.web.port | default 8080 }}
              protocol: TCP
            - name: bittorrent-tcp
              containerPort: {{ .Values.qbittorrent.service.bt.port | default 6881 }}
              protocol: TCP
            - name: bittorrent-udp
              containerPort: {{ .Values.qbittorrent.service.bt.port | default 6881 }}
              protocol: UDP
        {{- end }}
          env:
            {{- range $k,$v := .Values.qbittorrent.env }}
            - name: {{ $k }}
              value: {{ $v | quote }}
            {{- end }}
            {{- if .Values.qbittorrent.gluetun.enabled }}
            - name: WEBUI_PORT
              value: {{ .Values.qbittorrent.service.web.port | default 8080 | quote }}
            {{- end }}
          resources:
            {{- toYaml .Values.qbittorrent.resources | nindent 12 }}
      {{- if .Values.qbittorrent.runtimeClassName }}
      runtimeClassName: {{ .Values.qbittorrent.runtimeClassName | quote }}
      {{- end }}
      {{- with .Values.qbittorrent.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.qbittorrent.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.qbittorrent.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
{{- end }}
