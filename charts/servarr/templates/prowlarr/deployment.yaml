{{- if .Values.prowlarr.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Release.Name }}-prowlarr
  labels:
    app.kubernetes.io/name: prowlarr
    app.kubernetes.io/instance: {{ .Release.Name }}-prowlarr
    app.kubernetes.io/version: {{ .Chart.AppVersion | quote }}
    app.kubernetes.io/managed-by: {{ .Release.Service | quote }}
    app.kubernetes.io/part-of: {{ .Release.Name | quote }}
spec:
  {{- if not .Values.prowlarr.autoscaling.enabled }}
  replicas: {{ .Values.prowlarr.replicaCount }}
  {{- end }}
  strategy:
    {{- .Values.prowlarr.deployment.strategy | toYaml | nindent 4 }}
  selector:
    matchLabels:
      app.kubernetes.io/name: prowlarr
      app.kubernetes.io/instance: {{ .Release.Name }}-prowlarr
  template:
    metadata:
      {{- if and $.Values.velero.enabled (or .Values.prowlarr.persistence.enabled .Values.prowlarr.persistence.backup.enabled) }}
      annotations:
        backup.velero.io/backup-volumes: {{ if .Values.prowlarr.persistence.backup.enabled }}backup{{ else }}config{{ end }}
      {{- end }}
      {{- with .Values.prowlarr.podAnnotations }}
      {{- if not (and $.Values.velero.enabled (or $.Values.prowlarr.persistence.enabled $.Values.prowlarr.persistence.backup.enabled)) }}
      annotations:
      {{- end }}
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        app.kubernetes.io/name: prowlarr
        app.kubernetes.io/instance: {{ .Release.Name }}-prowlarr
        app.kubernetes.io/version: {{ .Chart.AppVersion | quote }}
        app.kubernetes.io/managed-by: {{ .Release.Service | quote }}
        app.kubernetes.io/part-of: {{ .Release.Name | quote }}
    spec:
      {{- with .Values.prowlarr.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ .Values.prowlarr.serviceAccount.name | default (printf "%s-prowlarr" .Release.Name) }}
      securityContext:
        {{- toYaml .Values.prowlarr.podSecurityContext | nindent 8 }}
      {{- if or (ne .Values.prowlarr.database.mode "") .Values.prowlarr.initContainers }}
      initContainers:
        {{- if or (eq .Values.prowlarr.database.mode "external") (eq .Values.prowlarr.database.mode "cluster") }}
        - name: init-config
          image: busybox
          command:
            - sh
            - -c
            - |
              # Read the database config snippet
              DB_CONFIG=$(cat /config-template/db-config.xml)
              DB_CONFIG=$(echo "$DB_CONFIG" | sed "s|__DB_PASSWORD__|${DB_PASSWORD}|g")
              
              # If config.xml exists, inject database fields into it
              if [ -f /config/config.xml ]; then
                # Remove any existing database fields first
                sed -i '/<PostgresUser>/d; /<PostgresPassword>/d; /<PostgresHost>/d; /<PostgresPort>/d; /<PostgresMainDb>/d; /<PostgresLogDb>/d' /config/config.xml
                
                # Inject database fields before the closing </Config> tag
                # Create a temporary file with the injected content
                awk -v db_config="$DB_CONFIG" '{
                  if ($0 ~ /<\/Config>/) {
                    print db_config
                    print $0
                  } else {
                    print $0
                  }
                }' /config/config.xml > /config/config.xml.tmp
                mv /config/config.xml.tmp /config/config.xml
              else
                # Create a new config.xml with database fields
                printf '<Config>\n%s\n</Config>\n' "${DB_CONFIG}" > /config/config.xml
              fi
              
              chown 1000:1000 /config/config.xml
          env:
            {{- if eq .Values.prowlarr.database.mode "cluster" }}
            - name: DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: {{ printf "%s-prowlarr-db-app" .Release.Name }}
                  key: password
            {{- else if .Values.prowlarr.database.auth.existingSecret }}
            - name: DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.prowlarr.database.auth.existingSecret }}
                  key: password
            {{- else if .Values.prowlarr.database.auth.password }}
            - name: DB_PASSWORD
              value: {{ .Values.prowlarr.database.auth.password | quote }}
            {{- else }}
            {{- fail "prowlarr.database.mode is 'external' but neither prowlarr.database.auth.existingSecret nor prowlarr.database.auth.password is provided. Please configure one of them." }}
            {{- end }}
          volumeMounts:
            - name: config
              mountPath: /config
            - name: config-template
              mountPath: /config-template
        {{- else if eq .Values.prowlarr.database.mode "standalone" }}
        - name: init-config
          image: busybox
          command:
            - sh
            - -c
            - |
              # Remove database fields from config.xml if they exist
              if [ -f /config/config.xml ]; then
                sed -i '/<PostgresUser>/d; /<PostgresPassword>/d; /<PostgresHost>/d; /<PostgresPort>/d; /<PostgresMainDb>/d; /<PostgresLogDb>/d' /config/config.xml
                chown 1000:1000 /config/config.xml
              fi
          volumeMounts:
            - name: config
              mountPath: /config
        {{- end }}
        {{- if .Values.prowlarr.initContainers }}
        {{- toYaml .Values.prowlarr.initContainers | nindent 8 }}
        {{- end }}
      {{- end }}
      volumes:
        - name: config
          {{- if .Values.prowlarr.persistence.enabled }}
          persistentVolumeClaim:
            claimName: {{ .Values.prowlarr.persistence.existingClaim | default (printf "%s-prowlarr" .Release.Name) }}
          {{- else }}
          emptyDir: { }
          {{- end }}
        {{- if or (eq .Values.prowlarr.database.mode "external") (eq .Values.prowlarr.database.mode "cluster") }}
        - name: config-template
          configMap:
            name: {{ .Release.Name }}-prowlarr-config
        {{- end }}
        {{- if .Values.prowlarr.persistence.cache.enabled }}
        - name: cache
          emptyDir:
            {{- if .Values.prowlarr.persistence.cache.size }}
            sizeLimit: {{ .Values.prowlarr.persistence.cache.size }}
            {{- end }}
        {{- end }}
        {{- if .Values.prowlarr.persistence.backup.enabled }}
        - name: backup
          persistentVolumeClaim:
            claimName: {{ .Values.prowlarr.persistence.backup.existingClaim | default (printf "%s-prowlarr-backup" .Release.Name) }}
        {{- end }}
        {{- if .Values.prowlarr.persistence.additionalVolumes }}
          {{- .Values.prowlarr.persistence.additionalVolumes | toYaml | nindent 8}}
        {{- end }}
      containers:
        - name: prowlarr
          securityContext:
            {{- toYaml .Values.prowlarr.securityContext | nindent 12 }}
          image: "{{ .Values.prowlarr.image.repository }}:{{ .Values.prowlarr.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.prowlarr.image.pullPolicy }}
          volumeMounts:
            - mountPath: /config
              name: config
            {{- if .Values.prowlarr.persistence.backup.enabled }}
            - mountPath: /config/Backups
              name: backup
            {{- end }}
            {{- if .Values.prowlarr.persistence.cache.enabled }}
            - mountPath: /config/cache
              name: cache
            {{- end }}
          {{- if .Values.prowlarr.persistence.additionalMounts }}
            {{- .Values.prowlarr.persistence.additionalMounts | toYaml | nindent 12 }}
          {{- end }}
          ports:
            - name: http
              containerPort: 9696
              protocol: TCP
          env:
            {{- range $k,$v := .Values.prowlarr.env }}
            - name: {{ $k }}
              value: {{ $v | quote }}
            {{- end }}
          livenessProbe:
            httpGet:
              path: /ping
              port: http
            failureThreshold: 12
            periodSeconds: 10
          startupProbe:
            httpGet:
              path: /ping
              port: http
            failureThreshold: 30
            periodSeconds: 10
          resources:
            {{- toYaml .Values.prowlarr.resources | nindent 12 }}
      {{- if .Values.prowlarr.runtimeClassName }}
      runtimeClassName: {{ .Values.prowlarr.runtimeClassName | quote }}
      {{- end }}
      {{- with .Values.prowlarr.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.prowlarr.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.prowlarr.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
{{- end }}
