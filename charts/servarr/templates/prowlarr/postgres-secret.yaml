{{- if and .Values.prowlarr.enabled (eq .Values.prowlarr.database.mode "cluster") .Values.prowlarr.database.auth.password (not .Values.prowlarr.database.auth.existingSecret) }}
apiVersion: v1
kind: Secret
metadata:
  name: {{ .Release.Name }}-prowlarr-db-secret
  labels:
    app.kubernetes.io/name: prowlarr-db
    app.kubernetes.io/instance: {{ .Release.Name }}-prowlarr-db
    app.kubernetes.io/version: {{ .Chart.AppVersion | quote }}
    app.kubernetes.io/managed-by: {{ .Release.Service | quote }}
    app.kubernetes.io/part-of: {{ .Release.Name | quote }}
type: kubernetes.io/basic-auth
stringData:
  username: {{ .Values.prowlarr.database.auth.username | default "prowlarr" }}
  password: {{ .Values.prowlarr.database.auth.password }}
{{- end }}
