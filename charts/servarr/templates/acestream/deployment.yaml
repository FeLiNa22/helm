{{- if .Values.acestream.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Release.Name }}-acestream
  labels:
    app.kubernetes.io/name: acestream
    app.kubernetes.io/instance: {{ .Release.Name }}-acestream
    app.kubernetes.io/version: {{ .Chart.AppVersion | quote }}
    app.kubernetes.io/managed-by: {{ .Release.Service | quote }}
    app.kubernetes.io/part-of: {{ .Release.Name | quote }}
spec:
  {{- if not .Values.acestream.autoscaling.enabled }}
  replicas: {{ .Values.acestream.replicaCount }}
  {{- end }}
  strategy:
    {{- .Values.acestream.deployment.strategy | toYaml | nindent 4 }}
  selector:
    matchLabels:
      app.kubernetes.io/name: acestream
      app.kubernetes.io/instance: {{ .Release.Name }}-acestream
  template:
    metadata:
      annotations:
       {{- if and $.Values.velero.enabled (or .Values.acestream.persistence.enabled .Values.acestream.persistence.backup.enabled) }}
      annotations:
        backup.velero.io/backup-volumes: {{ if .Values.acestream.persistence.backup.enabled }}backup{{ else }}config{{ end }}
      {{- end }}
      {{- with .Values.acestream.podAnnotations }}
      {{- if not (and $.Values.velero.enabled (or $.Values.acestream.persistence.enabled $.Values.acestream.persistence.backup.enabled)) }}
      annotations:
      {{- end }}
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        app.kubernetes.io/name: acestream
        app.kubernetes.io/instance: {{ .Release.Name }}-acestream
        app.kubernetes.io/version: {{ .Chart.AppVersion | quote }}
        app.kubernetes.io/managed-by: {{ .Release.Service | quote }}
        app.kubernetes.io/part-of: {{ .Release.Name | quote }}
    spec:
      {{- with .Values.acestream.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ .Values.acestream.serviceAccount.name | default (printf "%s-acestream" .Release.Name) }}
      securityContext:
        {{- toYaml .Values.acestream.podSecurityContext | nindent 8 }}
      {{- if .Values.acestream.initContainers }}
      initContainers:
        {{- toYaml .Values.acestream.initContainers | nindent 8 }}
      {{- end }}
      volumes:
        - name: config
          {{- if .Values.acestream.persistence.enabled }}
          persistentVolumeClaim:
            claimName: {{ .Values.acestream.persistence.existingClaim | default (printf "%s-acestream" .Release.Name) }}
          {{- else }}
          emptyDir: { }
          {{- end }}
        {{- if .Values.acestream.persistence.backup.enabled }}
        - name: backup
          persistentVolumeClaim:
            claimName: {{ .Values.acestream.persistence.backup.existingClaim | default (printf "%s-acestream-backup" .Release.Name) }}
        {{- end }}
        {{- if .Values.acestream.persistence.additionalVolumes }}
          {{- .Values.acestream.persistence.additionalVolumes | toYaml | nindent 8}}
        {{- end }}
        {{- if and .Values.acestream.gluetun.enabled .Values.acestream.gluetun.portForwarding.enabled }}
        - name: gluetun-shared
          emptyDir: {}
        {{- end }}
      containers:
      {{- if .Values.acestream.gluetun.enabled }}
        - name: gluetun
          image: "{{ .Values.acestream.gluetun.image.repository }}:{{ .Values.acestream.gluetun.image.tag }}"
          imagePullPolicy: {{ .Values.acestream.gluetun.image.pullPolicy }}
          lifecycle:
            postStart:
              exec:
                command: ["/bin/sh", "-c", "(ip rule del table 51820; ip -6 rule del table 51820) || true"]
          securityContext:
            capabilities:
              add:
                - NET_ADMIN
          env:
            {{- range $k,$v := .Values.acestream.gluetun.env }}
            - name: {{ $k }}
              value: {{ $v | quote }}
            {{- end }}
            - name: DNS_KEEP_NAMESERVER
              value: "on"
            - name: FIREWALL_OUTBOUND_SUBNETS
              value: 10.43.0.0/16
            - name: FIREWALL_INPUT_PORTS
              value: "6878,8621,9191"
            {{- if .Values.acestream.gluetun.httpProxy.enabled }}
            - name: HTTPPROXY
              value: "on"
            - name: HTTPPROXY_LISTENING_ADDRESS
              value: ":{{ .Values.acestream.gluetun.httpProxy.port | default 8888 }}"
            {{- end }}
            {{- if .Values.acestream.gluetun.shadowsocksProxy.enabled }}
            - name: SHADOWSOCKS
              value: "on"
            - name: SHADOWSOCKS_LISTENING_ADDRESS
              value: ":{{ .Values.acestream.gluetun.shadowsocksProxy.port | default 8388 }}"
            {{- end }}
            {{- if .Values.acestream.gluetun.portForwarding.enabled }}
            - name: VPN_PORT_FORWARDING
              value: "on"
            {{- if .Values.acestream.gluetun.portForwarding.provider }}
            - name: VPN_PORT_FORWARDING_PROVIDER
              value: {{ .Values.acestream.gluetun.portForwarding.provider | quote }}
            {{- end }}
            # Write the forwarded port to a shared volume so acestream can use it with --port argument
            - name: VPN_PORT_FORWARDING_UP_COMMAND
              value: '/bin/sh -c "echo {{ "{{PORT}}" }} > /gluetun-shared/forwarded_port"'
            {{- end }}
          {{- if .Values.acestream.gluetun.portForwarding.enabled }}
          volumeMounts:
            - name: gluetun-shared
              mountPath: /gluetun-shared
          {{- end }}
          ports:
            - name: http
              containerPort: 6878
              protocol: TCP
            - name: udp
              containerPort: 8621
              protocol: UDP
            - name: dispatcharr
              containerPort: 9191
              protocol: TCP
            {{- if .Values.acestream.gluetun.httpProxy.enabled }}
            - name: http-proxy
              containerPort: {{ .Values.acestream.gluetun.httpProxy.port | default 8888 }}
              protocol: TCP
            {{- end }}
            {{- if .Values.acestream.gluetun.shadowsocksProxy.enabled }}
            - name: shadowsocks-tcp
              containerPort: {{ .Values.acestream.gluetun.shadowsocksProxy.port | default 8388 }}
              protocol: TCP
            - name: shadowsocks-udp
              containerPort: {{ .Values.acestream.gluetun.shadowsocksProxy.port | default 8388 }}
              protocol: UDP
            {{- end }}
          resources:
            {{- toYaml .Values.acestream.gluetun.resources | nindent 12 }}
      {{- end }}
        - name: acestream-engine
          securityContext:
            {{- toYaml .Values.acestream.securityContext | nindent 12 }}
          image: "{{ .Values.acestream.image.repository }}:{{ .Values.acestream.image.tag }}"
          imagePullPolicy: {{ .Values.acestream.image.pullPolicy }}
          {{- if and .Values.acestream.gluetun.enabled .Values.acestream.gluetun.portForwarding.enabled }}
          # Override command to wait for forwarded port and start acestream with --port argument
          command:
            - /bin/sh
            - -c
            - |
              echo "Waiting for VPN forwarded port (timeout: 5 minutes)..."
              TIMEOUT=150
              COUNT=0
              while [ ! -f /gluetun-shared/forwarded_port ]; do
                sleep 2
                COUNT=$((COUNT + 1))
                if [ $COUNT -ge $TIMEOUT ]; then
                  echo "Error: Timeout waiting for forwarded port file"
                  exit 1
                fi
              done
              PORT=$(cat /gluetun-shared/forwarded_port)
              echo "Starting acestream with port $PORT"
              exec /srv/ace/start-engine --client-console --bind-all --port "$PORT"
          volumeMounts:
            - name: gluetun-shared
              mountPath: /gluetun-shared
          {{- end }}
        {{- if not .Values.acestream.gluetun.enabled }}
          ports:
            - name: http
              containerPort: 6878
              protocol: TCP
            - name: udp
              containerPort: 8621
              protocol: UDP
        {{- end }}
          {{- if .Values.acestream.env }}
          env:
            {{- range $k,$v := .Values.acestream.env }}
            - name: {{ $k }}
              value: {{ $v | quote }}
            {{- end }}
          {{- end }}
          resources:
            {{- toYaml .Values.acestream.resources | nindent 12 }}
        - name: dispatcharr
          securityContext:
            {{- toYaml .Values.acestream.securityContext | nindent 12 }}
          image: "{{ .Values.acestream.dispatcharr.image.repository }}:{{ .Values.acestream.dispatcharr.image.tag }}"
          imagePullPolicy: {{ .Values.acestream.dispatcharr.image.pullPolicy }}
          volumeMounts:
            - mountPath: /data
              name: config
            {{- if .Values.acestream.persistence.backup.enabled }}
            - mountPath: /data/backups
              name: backup
            {{- end }}
          {{- if .Values.acestream.persistence.additionalMounts }}
            {{- .Values.acestream.persistence.additionalMounts | toYaml | nindent 12 }}
          {{- end }}
        {{- if not .Values.acestream.gluetun.enabled }}
          ports:
            - name: dispatcharr
              containerPort: 9191
              protocol: TCP
        {{- end }}
          {{- if .Values.acestream.dispatcharr.env }}
          env:
            {{- range $k,$v := .Values.acestream.dispatcharr.env }}
            - name: {{ $k }}
              value: {{ $v | quote }}
            {{- end }}
          {{- end }}
          resources:
            {{- toYaml .Values.acestream.dispatcharr.resources | nindent 12 }}
      {{- if .Values.acestream.runtimeClassName }}
      runtimeClassName: {{ .Values.acestream.runtimeClassName | quote }}
      {{- end }}
      {{- with .Values.acestream.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.acestream.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.acestream.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
{{- end }}
