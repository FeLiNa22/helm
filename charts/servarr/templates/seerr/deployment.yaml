{{- if .Values.seerr.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Release.Name }}-seerr
  labels:
    app.kubernetes.io/name: seerr
    app.kubernetes.io/instance: {{ .Release.Name }}-seerr
    app.kubernetes.io/version: {{ .Chart.AppVersion | quote }}
    app.kubernetes.io/managed-by: {{ .Release.Service | quote }}
    app.kubernetes.io/part-of: {{ .Release.Name | quote }}
spec:
  {{- if not .Values.seerr.autoscaling.enabled }}
  replicas: {{ .Values.seerr.replicaCount }}
  {{- end }}
  selector:
    matchLabels:
      app.kubernetes.io/name: seerr
      app.kubernetes.io/instance: {{ .Release.Name }}-seerr
  template:
    metadata:
      {{- with .Values.seerr.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        app.kubernetes.io/name: seerr
        app.kubernetes.io/instance: {{ .Release.Name }}-seerr
        app.kubernetes.io/version: {{ .Chart.AppVersion | quote }}
        app.kubernetes.io/managed-by: {{ .Release.Service | quote }}
        app.kubernetes.io/part-of: {{ .Release.Name | quote }}
        {{- with .Values.seerr.podLabels }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
    spec:
      {{- with .Values.seerr.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ .Values.seerr.serviceAccount.name | default (printf "%s-seerr" .Release.Name) }}
      securityContext:
        {{- toYaml .Values.seerr.podSecurityContext | nindent 8 }}
      {{- if .Values.seerr.initContainers }}
      initContainers:
        {{- toYaml .Values.seerr.initContainers | nindent 8 }}
      {{- end }}
      volumes:
        - name: config
          {{- if .Values.seerr.persistence.enabled }}
          persistentVolumeClaim:
            claimName: {{ .Values.seerr.persistence.existingClaim | default (printf "%s-seerr" .Release.Name) }}
          {{- else }}
          emptyDir: { }
          {{- end }}
        {{- if .Values.seerr.persistence.cache.enabled }}
        - name: cache
          emptyDir:
            {{- if .Values.seerr.persistence.cache.size }}
            sizeLimit: {{ .Values.seerr.persistence.cache.size }}
            {{- end }}
        {{- end }}
        {{- if .Values.seerr.persistence.additionalVolumes }}
          {{- .Values.seerr.persistence.additionalVolumes | toYaml | nindent 8}}
        {{- if .Values.seerr.persistence.backup.enabled }}
        - name: backup
          persistentVolumeClaim:
            claimName: {{ .Values.seerr.persistence.backup.existingClaim | default (printf "%s-seerr-backup" .Release.Name) }}
        {{- end }}
        {{- end }}
      containers:
        - name: {{ .Chart.Name }}
          securityContext:
            {{- toYaml .Values.seerr.securityContext | nindent 12 }}
          image: "{{ .Values.seerr.image.repository }}:{{ .Values.seerr.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.seerr.image.pullPolicy }}
          ports:
            - name: http
              containerPort: 5055
              protocol: TCP
          {{- if .Values.seerr.probes.livenessProbe.enabled }}
          livenessProbe:
            httpGet:
              path: /
              port: http
            {{- with .Values.seerr.probes.livenessProbe }}
            {{- if .initialDelaySeconds }}
            initialDelaySeconds: {{ .initialDelaySeconds }}
            {{- end }}
            {{- if .periodSeconds }}
            periodSeconds: {{ .periodSeconds }}
            {{- end }}
            {{- if .timeoutSeconds }}
            timeoutSeconds: {{ .timeoutSeconds }}
            {{- end }}
            {{- if .successThreshold }}
            successThreshold: {{ .successThreshold }}
            {{- end }}
            {{- if .failureThreshold }}
            failureThreshold: {{ .failureThreshold }}
            {{- end }}
            {{- end }}
          {{- end }}
          {{- if .Values.seerr.probes.readinessProbe.enabled }}
          readinessProbe:
            httpGet:
              path: /
              port: http
            {{- with .Values.seerr.probes.readinessProbe }}
            {{- if .initialDelaySeconds }}
            initialDelaySeconds: {{ .initialDelaySeconds }}
            {{- end }}
            {{- if .periodSeconds }}
            periodSeconds: {{ .periodSeconds }}
            {{- end }}
            {{- if .timeoutSeconds }}
            timeoutSeconds: {{ .timeoutSeconds }}
            {{- end }}
            {{- if .successThreshold }}
            successThreshold: {{ .successThreshold }}
            {{- end }}
            {{- if .failureThreshold }}
            failureThreshold: {{ .failureThreshold }}
            {{- end }}
            {{- end }}
          {{- end }}
          {{- if .Values.seerr.probes.startupProbe }}
          startupProbe:
            {{- toYaml .Values.seerr.probes.startupProbe | nindent 12 }}
          {{- end }}
          resources:
            {{- toYaml .Values.seerr.resources | nindent 12 }}
          {{- with .Values.seerr.extraEnv }}
          env:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          {{- with .Values.seerr.extraEnvFrom }}
          envFrom:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          volumeMounts:
            - name: config
              mountPath: /app/config
            {{- if .Values.seerr.persistence.cache.enabled }}
            - name: cache
              mountPath: /app/config/cache
            {{- end }}
          {{- if .Values.seerr.persistence.additionalMounts }}
            {{- .Values.seerr.persistence.additionalMounts | toYaml | nindent 12 }}
          {{- end }}
      {{- if .Values.seerr.runtimeClassName }}
      runtimeClassName: {{ .Values.seerr.runtimeClassName | quote }}
      {{- end }}
      {{- with .Values.seerr.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.seerr.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.seerr.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
{{- end }}
