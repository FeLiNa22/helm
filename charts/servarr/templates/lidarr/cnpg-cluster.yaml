{{- if and .Values.lidarr.enabled (eq .Values.lidarr.database.mode "cluster") }}
apiVersion: postgresql.cnpg.io/v1
kind: Cluster
metadata:
  name: {{ .Values.lidarr.database.cluster.name | default (printf "%s-lidarr-db" .Release.Name) }}
  labels:
    app.kubernetes.io/name: lidarr-db
    app.kubernetes.io/instance: {{ .Release.Name }}-lidarr-db
    app.kubernetes.io/version: {{ .Chart.AppVersion | quote }}
    app.kubernetes.io/managed-by: {{ .Release.Service | quote }}
    app.kubernetes.io/part-of: {{ .Release.Name | quote }}
spec:
  instances: {{ .Values.lidarr.database.cluster.instances }}
  {{- if .Values.lidarr.database.cluster.image }}
  imageName: {{ .Values.lidarr.database.cluster.image.repository }}:{{ .Values.lidarr.database.cluster.image.tag }}
  {{- end }}
  bootstrap:
    initdb:
      database: {{ .Values.lidarr.database.external.mainDatabase }}
      owner: {{ .Values.lidarr.database.auth.username | default "lidarr" }}
      {{- if or .Values.lidarr.database.auth.existingSecret .Values.lidarr.database.auth.password }}
      secret:
        name: {{ .Values.lidarr.database.auth.existingSecret | default (printf "%s-lidarr-db-secret" .Release.Name) }}
      {{- end }}
      {{- if .Values.lidarr.database.initSQL }}
      postInitSQL:
        {{- range .Values.lidarr.database.initSQL }}
        - {{ . | quote }}
        {{- end }}
        - CREATE DATABASE "{{ .Values.lidarr.database.external.logDatabase }}" OWNER {{ .Values.lidarr.database.auth.username | default "lidarr" }};
      {{- else }}
      postInitSQL:
        - CREATE DATABASE "{{ .Values.lidarr.database.external.logDatabase }}" OWNER {{ .Values.lidarr.database.auth.username | default "lidarr" }};
      {{- end }}
  storage:
    {{- if .Values.lidarr.database.persistence.storageClass }}
    storageClass: {{ .Values.lidarr.database.persistence.storageClass }}
    {{- end }}
    size: {{ .Values.lidarr.database.persistence.size }}
{{- end }}
