{{- if .Values.lidarr.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Release.Name }}-lidarr
  labels:
    app.kubernetes.io/name: lidarr
    app.kubernetes.io/instance: {{ .Release.Name }}-lidarr
    app.kubernetes.io/version: {{ .Chart.AppVersion | quote }}
    app.kubernetes.io/managed-by: {{ .Release.Service | quote }}
    app.kubernetes.io/part-of: {{ .Release.Name | quote }}
spec:
  {{- if not .Values.lidarr.autoscaling.enabled }}
  replicas: {{ .Values.lidarr.replicaCount }}
  {{- end }}
  strategy:
    {{- .Values.lidarr.deployment.strategy | toYaml | nindent 4 }}
  selector:
    matchLabels:
      app.kubernetes.io/name: lidarr
      app.kubernetes.io/instance: {{ .Release.Name }}-lidarr
  template:
    metadata:
      {{- with .Values.lidarr.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        app.kubernetes.io/name: lidarr
        app.kubernetes.io/instance: {{ .Release.Name }}-lidarr
        app.kubernetes.io/version: {{ .Chart.AppVersion | quote }}
        app.kubernetes.io/managed-by: {{ .Release.Service | quote }}
        app.kubernetes.io/part-of: {{ .Release.Name | quote }}
    spec:
      {{- with .Values.lidarr.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ .Values.lidarr.serviceAccount.name | default (printf "%s-lidarr" .Release.Name) }}
      securityContext:
        {{- toYaml .Values.lidarr.podSecurityContext | nindent 8 }}
      {{- if or (and .Values.media.enabled .Values.lidarr.persistence.enabled) (eq .Values.lidarr.database.mode "external") (eq .Values.lidarr.database.mode "cluster") .Values.lidarr.initContainers }}
      initContainers:
        {{- if and .Values.media.enabled .Values.lidarr.persistence.enabled }}
        - name: init-directories
          image: busybox
          command: ['sh', '-c', 'mkdir -p /media/{{ .Values.media.paths.music }} /media/{{ .Values.media.paths.downloads }} && chown -R 1000:1000 /media/{{ .Values.media.paths.music }} /media/{{ .Values.media.paths.downloads }}']
          volumeMounts:
            - name: media
              mountPath: /media
        {{- end }}
        {{- if or (eq .Values.lidarr.database.mode "external") (eq .Values.lidarr.database.mode "cluster") }}
        - name: init-config
          image: busybox
          command:
            - sh
            - -c
            - |
              if [ ! -f /config/config.xml ]; then
                cp /config-template/config.xml /config/config.xml
                sed -i "s|__DB_PASSWORD__|${DB_PASSWORD}|g" /config/config.xml
                chown 1000:1000 /config/config.xml
              fi
          env:
            {{- if eq .Values.lidarr.database.mode "cluster" }}
            - name: DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: {{ .Release.Name }}-lidarr-db-app
                  key: password
            {{- else if .Values.lidarr.database.existingSecret }}
            - name: DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.lidarr.database.existingSecret }}
                  key: password
            {{- else if .Values.lidarr.database.password }}
            - name: DB_PASSWORD
              value: {{ .Values.lidarr.database.password | quote }}
            {{- else }}
            {{- fail "lidarr.database.mode is 'external' but neither lidarr.database.existingSecret nor lidarr.database.password is provided. Please configure one of them." }}
            {{- end }}
          volumeMounts:
            - name: config
              mountPath: /config
            - name: config-template
              mountPath: /config-template
        {{- end }}
        {{- if .Values.lidarr.initContainers }}
        {{- toYaml .Values.lidarr.initContainers | nindent 8 }}
        {{- end }}
      {{- end }}
      volumes:
        - name: config
          {{- if .Values.lidarr.persistence.enabled }}
          persistentVolumeClaim:
            claimName: {{ .Values.lidarr.persistence.existingClaim | default (printf "%s-lidarr" .Release.Name) }}
          {{- else }}
          emptyDir: { }
          {{- end }}
        {{- if or (eq .Values.lidarr.database.mode "external") (eq .Values.lidarr.database.mode "cluster") }}
        - name: config-template
          configMap:
            name: {{ .Release.Name }}-lidarr-config
        {{- end }}
        {{- if .Values.lidarr.persistence.cache.enabled }}
        - name: cache
          emptyDir:
            {{- if .Values.lidarr.persistence.cache.size }}
            sizeLimit: {{ .Values.lidarr.persistence.cache.size }}
            {{- end }}
        {{- end }}
        - name: media
          {{- if and .Values.media.enabled .Values.lidarr.persistence.enabled }}
          persistentVolumeClaim:
            claimName: {{ if .Values.media.existingClaim }}{{ .Values.media.existingClaim }}{{- else }}{{ .Release.Name }}-media{{- end }}
          {{- else }}
          emptyDir: { }
          {{- end }}
        {{- if .Values.lidarr.persistence.additionalVolumes }}
          {{- .Values.lidarr.persistence.additionalVolumes | toYaml | nindent 8}}
        {{- if .Values.lidarr.persistence.backup.enabled }}
        - name: backup
          persistentVolumeClaim:
            claimName: {{ .Values.lidarr.persistence.backup.existingClaim | default (printf "%s-lidarr-backup" .Release.Name) }}
        {{- end }}
        {{- end }}
      containers:
        - name: lidarr
          securityContext:
            {{- toYaml .Values.lidarr.securityContext | nindent 12 }}
          image: "{{ .Values.lidarr.image.repository }}:{{ .Values.lidarr.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.lidarr.image.pullPolicy }}
          volumeMounts:
            - mountPath: /config
              name: config
            {{- if .Values.lidarr.persistence.backup.enabled }}
            - mountPath: /config/backups
              name: backup
            {{- end }}
            {{- if .Values.lidarr.persistence.cache.enabled }}
            - mountPath: /config/cache
              name: cache
            {{- end }}
          {{- if and .Values.media.enabled .Values.lidarr.persistence.enabled }}
            - mountPath: /media
              name: media
          {{- end }}
          {{- if .Values.lidarr.persistence.additionalMounts }}
            {{- .Values.lidarr.persistence.additionalMounts | toYaml | nindent 12 }}
          {{- end }}
          ports:
            - name: http
              containerPort: 8686
              protocol: TCP
          env:
            {{- range $k,$v := .Values.lidarr.env }}
            - name: {{ $k }}
              value: {{ $v | quote }}
            {{- end }}
          livenessProbe:
            httpGet:
              path: /ping
              port: http
            failureThreshold: 12
            periodSeconds: 10
          startupProbe:
            httpGet:
              path: /ping
              port: http
            failureThreshold: 30
            periodSeconds: 10
          resources:
            {{- toYaml .Values.lidarr.resources | nindent 12 }}
      {{- if .Values.lidarr.runtimeClassName }}
      runtimeClassName: {{ .Values.lidarr.runtimeClassName | quote }}
      {{- end }}
      {{- with .Values.lidarr.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.lidarr.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.lidarr.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
{{- end }}
