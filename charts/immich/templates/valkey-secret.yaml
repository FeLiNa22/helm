{{- if and .Values.valkey.enabled .Values.valkey.auth.enabled }}
{{- $secretName := .Values.valkey.auth.existingSecret | default (printf "%s-valkey" .Release.Name) }}
{{- if not .Values.valkey.auth.existingSecret }}
{{- $existingSecret := lookup "v1" "Secret" .Release.Namespace $secretName }}
{{- $password := "" }}
{{- if $existingSecret }}
{{- $password = index $existingSecret.data "valkey-password" | b64dec }}
{{- else }}
{{- $password = .Values.valkey.auth.password | default (randAlphaNum 32) }}
{{- end }}
---
apiVersion: v1
kind: Secret
metadata:
  name: {{ $secretName }}
  labels:
    {{- include "immich.labels" . | nindent 4 }}
    app.kubernetes.io/component: valkey
type: Opaque
stringData:
  valkey-password: {{ $password }}
{{- end }}
{{- end }}
