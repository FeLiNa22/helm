{{- $fullName := include "immich.fullname" . -}}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ $fullName }}-server
  labels:
    {{- include "immich.labels" . | nindent 4 }}
    app.kubernetes.io/component: server
spec:
  {{- if not .Values.autoscaling.enabled }}
  replicas: {{ .Values.replicaCount }}
  {{- end }}
  strategy:
    {{- toYaml .Values.deployment.strategy | nindent 4 }}
  selector:
    matchLabels:
      {{- include "immich.selectorLabels" . | nindent 6 }}
      app.kubernetes.io/component: server
  template:
    metadata:
      {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        {{- include "immich.labels" . | nindent 8 }}
        app.kubernetes.io/component: server
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "immich.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      {{- if .Values.initContainers }}
      initContainers:
        {{- toYaml .Values.initContainers | nindent 8 }}
      {{- end }}
      volumes:
        - name: library
          {{- if .Values.persistence.library.enabled }}
          persistentVolumeClaim:
            claimName: {{ .Values.persistence.library.existingClaim | default (printf "%s-library" $fullName) }}
          {{- else }}
          emptyDir: {}
          {{- end }}
        {{- if .Values.persistence.additionalVolumes }}
        {{- toYaml .Values.persistence.additionalVolumes | nindent 8 }}
        {{- end }}
      containers:
        - name: server
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          volumeMounts:
            - mountPath: /usr/src/app/upload
              name: library
            {{- if .Values.persistence.additionalMounts }}
            {{- toYaml .Values.persistence.additionalMounts | nindent 12 }}
            {{- end }}
          ports:
            - name: http
              containerPort: 2283
              protocol: TCP
          env:
            # Database connection
            - name: DB_HOSTNAME
              value: {{ include "immich.postgresql.host" . }}
            - name: DB_PORT
              value: {{ include "immich.postgresql.port" . | quote }}
            - name: DB_DATABASE_NAME
              value: {{ include "immich.postgresql.database" . }}
            - name: DB_USERNAME
              value: {{ include "immich.postgresql.username" . }}
            - name: DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: {{ include "immich.postgresql.secretName" . }}
                  key: {{ include "immich.postgresql.secretKey" . }}
            # Redis connection
            - name: REDIS_HOSTNAME
              value: {{ include "immich.redis.host" . }}
            - name: REDIS_PORT
              value: {{ include "immich.redis.port" . | quote }}
            {{- if .Values.redis.auth.enabled }}
            - name: REDIS_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: {{ include "immich.redis.secretName" . }}
                  key: redis-password
            {{- end }}
            {{- if .Values.machineLearning.enabled }}
            # Machine Learning connection
            - name: IMMICH_MACHINE_LEARNING_URL
              value: http://{{ $fullName }}-machine-learning:3003
            {{- end }}
            # Additional environment variables
            {{- range $k, $v := .Values.env }}
            - name: {{ $k }}
              value: {{ $v | quote }}
            {{- end }}
          livenessProbe:
            httpGet:
              path: /api/server/ping
              port: http
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 6
          readinessProbe:
            httpGet:
              path: /api/server/ping
              port: http
            initialDelaySeconds: 10
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 3
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
