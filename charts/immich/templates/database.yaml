{{- if eq .Values.database.mode "standalone" }}
{{- $fullName := include "immich.fullname" . -}}
{{- $secretName := include "immich.postgresql.secretName" . -}}
{{- if .Values.database.standalone.auth.password }}
---
apiVersion: v1
kind: Secret
metadata:
  name: {{ $secretName }}
  labels:
    {{- include "immich.labels" . | nindent 4 }}
    app.kubernetes.io/component: database
type: Opaque
stringData:
  password: {{ .Values.database.standalone.auth.password }}
{{- else }}
---
apiVersion: batch/v1
kind: Job
metadata:
  name: {{ $secretName }}-generator
  labels:
    {{- include "immich.labels" . | nindent 4 }}
    app.kubernetes.io/component: database
  annotations:
    "helm.sh/hook": pre-install,pre-upgrade
    "helm.sh/hook-weight": "-5"
    "helm.sh/hook-delete-policy": before-hook-creation,hook-succeeded
spec:
  ttlSecondsAfterFinished: 60
  backoffLimit: 3
  template:
    metadata:
      labels:
        {{- include "immich.labels" . | nindent 8 }}
        app.kubernetes.io/component: database-secret-generator
    spec:
      restartPolicy: Never
      serviceAccountName: {{ $secretName }}-generator
      containers:
      - name: secret-generator
        image: bitnami/kubectl:1.31
        command:
        - /bin/bash
        - -c
        - |
          set -e
          
          SECRET_NAME="{{ $secretName }}"
          NAMESPACE="{{ .Release.Namespace }}"
          
          # Check if secret already exists
          if kubectl get secret "$SECRET_NAME" -n "$NAMESPACE" >/dev/null 2>&1; then
            echo "Secret $SECRET_NAME already exists, skipping generation"
            exit 0
          fi
          
          # Generate a random password
          PASSWORD=$(cat /dev/urandom | tr -dc 'a-zA-Z0-9' | fold -w 32 | head -n 1)
          
          # Create the secret
          kubectl create secret generic "$SECRET_NAME" \
            --from-literal=password="$PASSWORD" \
            -n "$NAMESPACE"
          
          # Add labels
          kubectl label secret "$SECRET_NAME" \
            {{- range $key, $value := include "immich.labels" . | fromYaml }}
            {{ $key }}={{ $value }} \
            {{- end }}
            app.kubernetes.io/component=database \
            -n "$NAMESPACE"
          
          echo "Secret $SECRET_NAME created successfully"
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: {{ $secretName }}-generator
  labels:
    {{- include "immich.labels" . | nindent 4 }}
    app.kubernetes.io/component: database
  annotations:
    "helm.sh/hook": pre-install,pre-upgrade
    "helm.sh/hook-weight": "-10"
    "helm.sh/hook-delete-policy": before-hook-creation,hook-succeeded
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: {{ $secretName }}-generator
  labels:
    {{- include "immich.labels" . | nindent 4 }}
    app.kubernetes.io/component: database
  annotations:
    "helm.sh/hook": pre-install,pre-upgrade
    "helm.sh/hook-weight": "-10"
    "helm.sh/hook-delete-policy": before-hook-creation,hook-succeeded
rules:
- apiGroups: [""]
  resources: ["secrets"]
  verbs: ["get", "list", "create", "patch"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: {{ $secretName }}-generator
  labels:
    {{- include "immich.labels" . | nindent 4 }}
    app.kubernetes.io/component: database
  annotations:
    "helm.sh/hook": pre-install,pre-upgrade
    "helm.sh/hook-weight": "-10"
    "helm.sh/hook-delete-policy": before-hook-creation,hook-succeeded
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: {{ $secretName }}-generator
subjects:
- kind: ServiceAccount
  name: {{ $secretName }}-generator
  namespace: {{ .Release.Namespace }}
{{- end }}
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ $fullName }}-postgresql-init
  labels:
    {{- include "immich.labels" . | nindent 4 }}
    app.kubernetes.io/component: database
data:
  init-extensions.sh: |
    #!/bin/bash
    set -e
    psql -v ON_ERROR_STOP=1 --username "$POSTGRES_USER" --dbname "$POSTGRES_DB" <<-EOSQL
      CREATE EXTENSION IF NOT EXISTS vectors;
      CREATE EXTENSION IF NOT EXISTS earthdistance CASCADE;
      CREATE EXTENSION IF NOT EXISTS pg_trgm;
    EOSQL
---
apiVersion: v1
kind: Service
metadata:
  name: {{ $fullName }}-postgresql
  labels:
    {{- include "immich.labels" . | nindent 4 }}
    app.kubernetes.io/component: database
spec:
  type: ClusterIP
  ports:
    - name: postgresql
      port: 5432
      targetPort: postgresql
      protocol: TCP
  selector:
    {{- include "immich.selectorLabels" . | nindent 4 }}
    app.kubernetes.io/component: database
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: {{ $fullName }}-postgresql
  labels:
    {{- include "immich.labels" . | nindent 4 }}
    app.kubernetes.io/component: database
spec:
  serviceName: {{ $fullName }}-postgresql
  replicas: 1
  selector:
    matchLabels:
      {{- include "immich.selectorLabels" . | nindent 6 }}
      app.kubernetes.io/component: database
  template:
    metadata:
      labels:
        {{- include "immich.selectorLabels" . | nindent 8 }}
        app.kubernetes.io/component: database
    spec:
      containers:
      - name: postgresql
        image: "{{ .Values.database.standalone.image.repository }}:{{ .Values.database.standalone.image.tag }}"
        imagePullPolicy: IfNotPresent
        ports:
        - name: postgresql
          containerPort: 5432
          protocol: TCP
        env:
        - name: POSTGRES_USER
          value: {{ .Values.database.standalone.auth.username | quote }}
        - name: POSTGRES_PASSWORD
          valueFrom:
            secretKeyRef:
              name: {{ $secretName }}
              key: password
        - name: POSTGRES_DB
          value: {{ .Values.database.standalone.auth.database | quote }}
        - name: PGDATA
          value: /var/lib/postgresql/data/pgdata
        volumeMounts:
        - name: data
          mountPath: /var/lib/postgresql/data
        - name: init-scripts
          mountPath: /docker-entrypoint-initdb.d
        {{- if .Values.database.standalone.resources }}
        resources:
          {{- toYaml .Values.database.standalone.resources | nindent 10 }}
        {{- end }}
        livenessProbe:
          exec:
            command:
            - /bin/sh
            - -c
            - exec pg_isready -U {{ .Values.database.standalone.auth.username | quote }} -d {{ .Values.database.standalone.auth.database | quote }}
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 6
        readinessProbe:
          exec:
            command:
            - /bin/sh
            - -c
            - exec pg_isready -U {{ .Values.database.standalone.auth.username | quote }} -d {{ .Values.database.standalone.auth.database | quote }}
          initialDelaySeconds: 5
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 6
      volumes:
      - name: init-scripts
        configMap:
          name: {{ $fullName }}-postgresql-init
          defaultMode: 0755
      {{- if not .Values.database.standalone.persistence.enabled }}
      - name: data
        emptyDir: {}
      {{- end }}
  {{- if .Values.database.standalone.persistence.enabled }}
  volumeClaimTemplates:
  - metadata:
      name: data
      labels:
        {{- include "immich.labels" . | nindent 8 }}
        app.kubernetes.io/component: database
    spec:
      accessModes:
        - ReadWriteOnce
      {{- if .Values.database.standalone.persistence.storageClass }}
      storageClassName: {{ .Values.database.standalone.persistence.storageClass }}
      {{- end }}
      resources:
        requests:
          storage: {{ .Values.database.standalone.persistence.size }}
  {{- end }}
{{- else if eq .Values.database.mode "cluster" }}
{{- $fullName := include "immich.fullname" . -}}
apiVersion: postgresql.cnpg.io/v1
kind: Cluster
metadata:
  name: {{ .Release.Name }}-{{ .Values.database.cluster.name }}
  labels:
    {{- include "immich.labels" . | nindent 4 }}
    app.kubernetes.io/component: database
spec:
  instances: {{ .Values.database.cluster.instances }}
  primaryUpdateStrategy: unsupervised
  primaryUpdateMethod: switchover

  imageName: {{ .Values.database.cluster.image.repository }}:{{ .Values.database.cluster.image.tag }}

  {{- if or .Values.database.cluster.superuserSecret.name .Values.database.cluster.superuserSecret.create }}
  superuserSecret:
    name: {{ .Values.database.cluster.superuserSecret.name | default (printf "%s-immich-db-superuser" .Release.Name) }}
  {{- end }}

  bootstrap:
    initdb:
      database: {{ .Values.database.cluster.database }}
      owner: {{ .Values.database.cluster.owner }}
      {{- if or .Values.database.cluster.secret.name .Values.database.cluster.secret.create }}
      secret:
        name: {{ .Values.database.cluster.secret.name | default (printf "%s-immich-db-app" .Release.Name) }}
      {{- end }}
      {{- if .Values.database.cluster.initSQL }}
      postInitSQL:
        {{- toYaml .Values.database.cluster.initSQL | nindent 8 }}
      {{- end }}

  storage:
    size: {{ .Values.database.cluster.storage.size }}
    {{- if .Values.database.cluster.storage.storageClass }}
    storageClass: {{ .Values.database.cluster.storage.storageClass }}
    {{- end }}

  postgresql:
    parameters:
      max_connections: "200"
      shared_buffers: "256MB"
      effective_cache_size: "1GB"
      maintenance_work_mem: "64MB"
      checkpoint_completion_target: "0.9"
      wal_buffers: "16MB"
      default_statistics_target: "100"
      random_page_cost: "1.1"
      effective_io_concurrency: "200"
      work_mem: "1310kB"
      min_wal_size: "1GB"
      max_wal_size: "4GB"
    pg_hba:
      - host all all all scram-sha-256

  monitoring:
    enablePodMonitor: false

  {{- if .Values.nodeSelector }}
  nodeSelector:
    {{- toYaml .Values.nodeSelector | nindent 4 }}
  {{- end }}

  {{- if .Values.tolerations }}
  tolerations:
    {{- toYaml .Values.tolerations | nindent 4 }}
  {{- end }}

  {{- if .Values.affinity }}
  affinity:
    {{- toYaml .Values.affinity | nindent 4 }}
  {{- end }}
{{- end }}
