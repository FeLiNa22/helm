{{- if eq .Values.postgresql.mode "cluster" }}
{{- $fullName := include "immich.fullname" . -}}
apiVersion: postgresql.cnpg.io/v1
kind: Cluster
metadata:
  name: {{ .Release.Name }}-{{ .Values.postgresql.cluster.name }}
  labels:
    {{- include "immich.labels" . | nindent 4 }}
    app.kubernetes.io/component: database
spec:
  instances: {{ .Values.postgresql.cluster.instances }}
  primaryUpdateStrategy: unsupervised
  primaryUpdateMethod: switchover

  imageName: {{ .Values.postgresql.cluster.image.repository }}:{{ .Values.postgresql.cluster.image.tag }}

  {{- if or .Values.postgresql.cluster.superuserSecret.name .Values.postgresql.cluster.superuserSecret.create }}
  superuserSecret:
    name: {{ .Values.postgresql.cluster.superuserSecret.name | default (printf "%s-immich-db-superuser" .Release.Name) }}
  {{- end }}

  bootstrap:
    initdb:
      database: {{ .Values.postgresql.cluster.database }}
      owner: {{ .Values.postgresql.cluster.owner }}
      {{- if or .Values.postgresql.cluster.secret.name .Values.postgresql.cluster.secret.create }}
      secret:
        name: {{ .Values.postgresql.cluster.secret.name | default (printf "%s-immich-db-app" .Release.Name) }}
      {{- end }}
      {{- if .Values.postgresql.cluster.initSQL }}
      postInitSQL:
        {{- .Values.postgresql.cluster.initSQL | nindent 8 }}
      {{- end }}

  storage:
    size: {{ .Values.postgresql.cluster.storage.size }}
    {{- if .Values.postgresql.cluster.storage.storageClass }}
    storageClass: {{ .Values.postgresql.cluster.storage.storageClass }}
    {{- end }}

  postgresql:
    parameters:
      max_connections: "200"
      shared_buffers: "256MB"
      effective_cache_size: "1GB"
      maintenance_work_mem: "64MB"
      checkpoint_completion_target: "0.9"
      wal_buffers: "16MB"
      default_statistics_target: "100"
      random_page_cost: "1.1"
      effective_io_concurrency: "200"
      work_mem: "1310kB"
      min_wal_size: "1GB"
      max_wal_size: "4GB"
    pg_hba:
      - host all all all scram-sha-256

  monitoring:
    enablePodMonitor: false

  {{- if .Values.nodeSelector }}
  nodeSelector:
    {{- toYaml .Values.nodeSelector | nindent 4 }}
  {{- end }}

  {{- if .Values.tolerations }}
  tolerations:
    {{- toYaml .Values.tolerations | nindent 4 }}
  {{- end }}

  {{- if .Values.affinity }}
  affinity:
    {{- toYaml .Values.affinity | nindent 4 }}
  {{- end }}
{{- end }}
