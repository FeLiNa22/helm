{{- if .Values.redis.enabled }}
{{- $fullName := include "immich.fullname" . -}}
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: {{ $fullName }}-redis
  labels:
    {{- include "immich.labels" . | nindent 4 }}
    app.kubernetes.io/component: redis
spec:
  serviceName: {{ $fullName }}-redis-headless
  replicas: {{ .Values.redis.replicas }}
  selector:
    matchLabels:
      {{- include "immich.selectorLabels" . | nindent 6 }}
      app.kubernetes.io/component: redis
  template:
    metadata:
      {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        {{- include "immich.labels" . | nindent 8 }}
        app.kubernetes.io/component: redis
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "immich.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      containers:
        - name: redis
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: "{{ .Values.redis.image.repository }}:{{ .Values.redis.image.tag }}"
          imagePullPolicy: {{ .Values.redis.image.pullPolicy }}
          ports:
            - name: redis
              containerPort: 6379
              protocol: TCP
          {{- if or .Values.redis.auth.enabled (gt (int .Values.redis.replicas) 1) }}
          env:
            {{- if .Values.redis.auth.enabled }}
            - name: REDIS_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: {{ include "immich.redis.secretName" . }}
                  key: redis-password
            {{- end }}
          {{- end }}
          command:
            - redis-server
          args:
            {{- if .Values.redis.auth.enabled }}
            - --requirepass $(REDIS_PASSWORD)
            {{- end }}
            - --appendonly yes
            - --appendfsync everysec
            - --maxmemory {{ .Values.redis.maxmemory }}
            - --maxmemory-policy {{ .Values.redis.maxmemoryPolicy }}
          livenessProbe:
            exec:
              command:
                - sh
                - -c
                {{- if .Values.redis.auth.enabled }}
                - redis-cli -a "$REDIS_PASSWORD" ping | grep PONG
                {{- else }}
                - redis-cli ping | grep PONG
                {{- end }}
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 6
          readinessProbe:
            exec:
              command:
                - sh
                - -c
                {{- if .Values.redis.auth.enabled }}
                - redis-cli -a "$REDIS_PASSWORD" ping | grep PONG
                {{- else }}
                - redis-cli ping | grep PONG
                {{- end }}
            initialDelaySeconds: 5
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 3
          volumeMounts:
            - name: data
              mountPath: /data
          resources:
            {{- toYaml .Values.redis.resources | nindent 12 }}
      {{- if not .Values.redis.persistence.enabled }}
      volumes:
        - name: data
          emptyDir: {}
      {{- end }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
  {{- if .Values.redis.persistence.enabled }}
  volumeClaimTemplates:
    - metadata:
        name: data
      spec:
        accessModes: [ "ReadWriteOnce" ]
        {{- if .Values.redis.persistence.storageClass }}
        storageClassName: {{ .Values.redis.persistence.storageClass | quote }}
        {{- end }}
        resources:
          requests:
            storage: {{ .Values.redis.persistence.size }}
  {{- end }}
---
# Headless service for StatefulSet DNS
apiVersion: v1
kind: Service
metadata:
  name: {{ $fullName }}-redis-headless
  labels:
    {{- include "immich.labels" . | nindent 4 }}
    app.kubernetes.io/component: redis
spec:
  type: ClusterIP
  clusterIP: None
  ports:
    - port: 6379
      targetPort: redis
      protocol: TCP
      name: redis
  selector:
    {{- include "immich.selectorLabels" . | nindent 4 }}
    app.kubernetes.io/component: redis
---
# Client service for connections
apiVersion: v1
kind: Service
metadata:
  name: {{ $fullName }}-redis
  labels:
    {{- include "immich.labels" . | nindent 4 }}
    app.kubernetes.io/component: redis
spec:
  type: ClusterIP
  ports:
    - port: 6379
      targetPort: redis
      protocol: TCP
      name: redis
  selector:
    {{- include "immich.selectorLabels" . | nindent 4 }}
    app.kubernetes.io/component: redis
{{- end }}
