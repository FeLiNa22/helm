enabled: true
replicaCount: 1

image:
  repository: ghcr.io/immich-app/immich-server
  pullPolicy: IfNotPresent
  tag: "v1.120.2"

imagePullSecrets: []

deployment:
  strategy:
    type: Recreate

serviceAccount:
  create: true
  annotations: {}
  name: ""

podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

initContainers: []
  # - name: init-container
  #   image: busybox
  #   command: ['sh', '-c', 'echo "this is an init container"']

service:
  type: ClusterIP
  port: 2283
  nodePort: ""

ingress:
  enabled: false
  className: ""
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: chart-example.local
      paths:
        - path: /
          pathType: ImplementationSpecific
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

resources: {}
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  targetMemoryUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}

env:
  TZ: "Europe/London"
  REDIS_HOSTNAME: "immich-redis"
  # Database connection will be configured via secrets when database.enabled=true
  # Otherwise, configure these manually:
  # DB_HOSTNAME: "immich-postgresql"
  # DB_USERNAME: "immich"
  # DB_PASSWORD: "immich"
  # DB_DATABASE_NAME: "immich"

# Database configuration using CloudNativePG
database:
  enabled: true
  # Name of the database cluster (will be suffixed with release name)
  name: immich-db
  # Number of PostgreSQL instances (replicas)
  instances: 1
  # PostgreSQL image with vectorchord extension
  image:
    repository: ghcr.io/tensorchord/cloudnative-vectorchord
    tag: "16.9-0.4.3"
  # Database configuration
  database: immich
  owner: immich
  # Storage configuration
  storage:
    size: 10Gi
    storageClass: ""
  # Secret configuration
  secret:
    name: ""  # Leave empty to auto-generate
    create: true
    username: immich
    password: ""  # Leave empty to auto-generate
  # Superuser secret
  superuserSecret:
    name: ""  # Leave empty to auto-generate
    create: true
    username: postgres
    password: ""  # Leave empty to auto-generate

persistence:
  library:
    enabled: true
    storageClass: ""
    existingClaim: ""
    accessMode: ReadWriteOnce
    size: 10Gi
  additionalVolumes: []
  additionalMounts: []
