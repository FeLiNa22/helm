{{- if and .Values.enabled .Values.database.enabled }}
{{- if .Values.database.secret.create }}
{{- $secretName := .Values.database.secret.name | default (printf "%s-frigate-db-app" .Release.Name) }}
{{- $existingSecret := lookup "v1" "Secret" .Release.Namespace $secretName }}
{{- $password := "" }}
{{- if $existingSecret }}
{{- $password = index $existingSecret.data "password" | b64dec }}
{{- else }}
{{- $password = .Values.database.secret.password | default (randAlphaNum 32) }}
{{- end }}
---
apiVersion: v1
kind: Secret
metadata:
  name: {{ $secretName }}
  labels:
    app.kubernetes.io/name: frigate-database
    app.kubernetes.io/instance: {{ .Release.Name }}
    app.kubernetes.io/component: database
    app.kubernetes.io/managed-by: {{ .Release.Service }}
type: Opaque
stringData:
  username: {{ .Values.database.secret.username }}
  password: {{ $password }}
  database-url: postgresql://{{ .Values.database.secret.username }}:{{ $password }}@{{ .Release.Name }}-{{ .Values.database.name }}-rw:5432/{{ .Values.database.database }}
{{- end }}

{{- if .Values.database.superuserSecret.create }}
{{- $superuserSecretName := .Values.database.superuserSecret.name | default (printf "%s-frigate-db-superuser" .Release.Name) }}
{{- $existingSuperuserSecret := lookup "v1" "Secret" .Release.Namespace $superuserSecretName }}
{{- $superuserPassword := "" }}
{{- if $existingSuperuserSecret }}
{{- $superuserPassword = index $existingSuperuserSecret.data "password" | b64dec }}
{{- else }}
{{- $superuserPassword = .Values.database.superuserSecret.password | default (randAlphaNum 32) }}
{{- end }}
---
apiVersion: v1
kind: Secret
metadata:
  name: {{ $superuserSecretName }}
  labels:
    app.kubernetes.io/name: frigate-database
    app.kubernetes.io/instance: {{ .Release.Name }}
    app.kubernetes.io/component: database
    app.kubernetes.io/managed-by: {{ .Release.Service }}
type: kubernetes.io/basic-auth
stringData:
  username: {{ .Values.database.superuserSecret.username }}
  password: {{ $superuserPassword }}
{{- end }}
{{- end }}
