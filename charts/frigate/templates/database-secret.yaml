{{- if and .Values.enabled .Values.database.enabled }}
{{- if .Values.database.secret.create }}
{{- $secretName := .Values.database.secret.name | default (printf "%s-frigate-db-app" .Release.Name) }}
{{- if .Values.database.secret.password }}
---
apiVersion: v1
kind: Secret
metadata:
  name: {{ $secretName }}
  labels:
    app.kubernetes.io/name: frigate-database
    app.kubernetes.io/instance: {{ .Release.Name }}
    app.kubernetes.io/component: database
    app.kubernetes.io/managed-by: {{ .Release.Service }}
type: Opaque
stringData:
  username: {{ .Values.database.secret.username }}
  password: {{ .Values.database.secret.password }}
  database-url: postgresql://{{ .Values.database.secret.username }}:{{ .Values.database.secret.password }}@{{ .Release.Name }}-{{ .Values.database.name }}-rw:5432/{{ .Values.database.database }}
{{- else }}
---
apiVersion: batch/v1
kind: Job
metadata:
  name: {{ $secretName }}-generator
  labels:
    app.kubernetes.io/name: frigate-database
    app.kubernetes.io/instance: {{ .Release.Name }}
    app.kubernetes.io/component: database
    app.kubernetes.io/managed-by: {{ .Release.Service }}
  annotations:
    "helm.sh/hook": pre-install,pre-upgrade
    "helm.sh/hook-weight": "-5"
    "helm.sh/hook-delete-policy": before-hook-creation,hook-succeeded
spec:
  ttlSecondsAfterFinished: 60
  backoffLimit: 3
  template:
    metadata:
      labels:
        app.kubernetes.io/name: frigate-database
        app.kubernetes.io/instance: {{ .Release.Name }}
        app.kubernetes.io/component: database-secret-generator
    spec:
      restartPolicy: Never
      serviceAccountName: {{ $secretName }}-generator
      containers:
      - name: secret-generator
        image: bitnami/kubectl:1.31
        command:
        - /bin/bash
        - -c
        - |
          set -e
          
          SECRET_NAME="{{ $secretName }}"
          NAMESPACE="{{ .Release.Namespace }}"
          USERNAME="{{ .Values.database.secret.username }}"
          DATABASE="{{ .Values.database.database }}"
          DB_HOST="{{ .Release.Name }}-{{ .Values.database.name }}-rw"
          
          # Check if secret already exists
          if kubectl get secret "$SECRET_NAME" -n "$NAMESPACE" >/dev/null 2>&1; then
            echo "Secret $SECRET_NAME already exists, skipping generation"
            exit 0
          fi
          
          # Generate a random password
          PASSWORD=$(cat /dev/urandom | tr -dc 'a-zA-Z0-9' | fold -w 32 | head -n 1)
          DATABASE_URL="postgresql://${USERNAME}:${PASSWORD}@${DB_HOST}:5432/${DATABASE}"
          
          # Create the secret
          kubectl create secret generic "$SECRET_NAME" \
            --from-literal=username="$USERNAME" \
            --from-literal=password="$PASSWORD" \
            --from-literal=database-url="$DATABASE_URL" \
            -n "$NAMESPACE"
          
          # Add labels
          kubectl label secret "$SECRET_NAME" \
            app.kubernetes.io/name=frigate-database \
            app.kubernetes.io/instance={{ .Release.Name }} \
            app.kubernetes.io/component=database \
            app.kubernetes.io/managed-by={{ .Release.Service }} \
            -n "$NAMESPACE"
          
          echo "Secret $SECRET_NAME created successfully"
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: {{ $secretName }}-generator
  labels:
    app.kubernetes.io/name: frigate-database
    app.kubernetes.io/instance: {{ .Release.Name }}
    app.kubernetes.io/component: database
    app.kubernetes.io/managed-by: {{ .Release.Service }}
  annotations:
    "helm.sh/hook": pre-install,pre-upgrade
    "helm.sh/hook-weight": "-10"
    "helm.sh/hook-delete-policy": before-hook-creation,hook-succeeded
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: {{ $secretName }}-generator
  labels:
    app.kubernetes.io/name: frigate-database
    app.kubernetes.io/instance: {{ .Release.Name }}
    app.kubernetes.io/component: database
    app.kubernetes.io/managed-by: {{ .Release.Service }}
  annotations:
    "helm.sh/hook": pre-install,pre-upgrade
    "helm.sh/hook-weight": "-10"
    "helm.sh/hook-delete-policy": before-hook-creation,hook-succeeded
rules:
- apiGroups: [""]
  resources: ["secrets"]
  verbs: ["get", "list", "create", "patch"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: {{ $secretName }}-generator
  labels:
    app.kubernetes.io/name: frigate-database
    app.kubernetes.io/instance: {{ .Release.Name }}
    app.kubernetes.io/component: database
    app.kubernetes.io/managed-by: {{ .Release.Service }}
  annotations:
    "helm.sh/hook": pre-install,pre-upgrade
    "helm.sh/hook-weight": "-10"
    "helm.sh/hook-delete-policy": before-hook-creation,hook-succeeded
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: {{ $secretName }}-generator
subjects:
- kind: ServiceAccount
  name: {{ $secretName }}-generator
  namespace: {{ .Release.Namespace }}
{{- end }}
{{- end }}

