{{- if .Values.imageUpdater.enabled }}
{{- $imageTag := .Values.image.tag | toString }}
{{- $updateStrategy := .Values.imageUpdater.updateStrategy }}
{{- $imageName := .Values.image.repository }}
{{- if not $updateStrategy }}
  {{- if or (eq $imageTag "latest") (hasSuffix "-latest" $imageTag) }}
    {{- $updateStrategy = "digest" }}
  {{- else if regexMatch "^v?[0-9]+\\.[0-9]+\\.[0-9]+$" $imageTag }}
    {{- $updateStrategy = "semver" }}
    {{- $cleanTag := regexReplaceAll "^v" $imageTag "" }}
    {{- $parts := regexSplit "\\." $cleanTag -1 }}
    {{- $major := index $parts 0 }}
    {{- $minor := index $parts 1 }}
    {{- if hasPrefix "v" $imageTag }}
      {{- $imageName = printf "%s:v%s.%s.x" .Values.image.repository $major $minor }}
    {{- else }}
      {{- $imageName = printf "%s:%s.%s.x" .Values.image.repository $major $minor }}
    {{- end }}
  {{- end }}
{{- else if and (eq $updateStrategy "semver") .Values.image.tag }}
  {{- if regexMatch "^v?[0-9]+\\.[0-9]+\\.[0-9]+$" $imageTag }}
    {{- $cleanTag := regexReplaceAll "^v" $imageTag "" }}
    {{- $parts := regexSplit "\\." $cleanTag -1 }}
    {{- $major := index $parts 0 }}
    {{- $minor := index $parts 1 }}
    {{- if hasPrefix "v" $imageTag }}
      {{- $imageName = printf "%s:v%s.%s.x" .Values.image.repository $major $minor }}
    {{- else }}
      {{- $imageName = printf "%s:%s.%s.x" .Values.image.repository $major $minor }}
    {{- end }}
  {{- else }}
    {{- $imageName = printf "%s:%s" .Values.image.repository $imageTag }}
  {{- end }}
{{- else if .Values.image.tag }}
  {{- $imageName = printf "%s:%s" .Values.image.repository $imageTag }}
{{- end }}
apiVersion: argocd-image-updater.argoproj.io/v1alpha1
kind: ImageUpdater
metadata:
  name: {{ .Release.Name }}
  namespace: {{ .Values.imageUpdater.namespace | default "argocd" }}
  labels:
    app: {{ .Release.Name }}
    release: {{ .Release.Name }}
spec:
  namespace: {{ .Values.imageUpdater.argocdNamespace | default "argocd" }}
  applicationRefs:
    - namePattern: {{ .Values.imageUpdater.applicationName | default .Release.Name | quote }}
      images:
        - alias: {{ .Values.imageUpdater.imageAlias | default .Release.Name | quote }}
          imageName: {{ $imageName }}
          {{- if or $updateStrategy .Values.imageUpdater.allowTags .Values.imageUpdater.ignoreTags .Values.imageUpdater.pullSecret .Values.imageUpdater.forceUpdate .Values.imageUpdater.platforms }}
          commonUpdateSettings:
            {{- if $updateStrategy }}
            updateStrategy: {{ $updateStrategy }}
            {{- end }}
            {{- if .Values.imageUpdater.forceUpdate }}
            forceUpdate: {{ .Values.imageUpdater.forceUpdate }}
            {{- end }}
            {{- if .Values.imageUpdater.allowTags }}
            allowTags: {{ .Values.imageUpdater.allowTags | quote }}
            {{- end }}
            {{- if .Values.imageUpdater.ignoreTags }}
            ignoreTags:
              {{- if kindIs "string" .Values.imageUpdater.ignoreTags }}
              - {{ .Values.imageUpdater.ignoreTags | quote }}
              {{- else }}
              {{- toYaml .Values.imageUpdater.ignoreTags | nindent 14 }}
              {{- end }}
            {{- end }}
            {{- if .Values.imageUpdater.pullSecret }}
            pullSecret: {{ .Values.imageUpdater.pullSecret | quote }}
            {{- end }}
            {{- if .Values.imageUpdater.platforms }}
            platforms:
              {{- toYaml .Values.imageUpdater.platforms | nindent 14 }}
            {{- end }}
          {{- end }}
          manifestTargets:
            helm:
              {{- if .Values.imageUpdater.helm }}
              {{- toYaml .Values.imageUpdater.helm | nindent 14 }}
              {{- else }}
              name: "image.repository"
              tag: "image.tag"
              {{- end }}
            {{- if .Values.imageUpdater.kustomize }}
            kustomize:
              {{- toYaml .Values.imageUpdater.kustomize | nindent 14 }}
            {{- end }}
  {{- if .Values.imageUpdater.writeBackConfig }}
  writeBackConfig:
    {{- toYaml .Values.imageUpdater.writeBackConfig | nindent 4 }}
  {{- end }}
{{- end }}
