{{- if .Values.metrics.enabled }}
apiVersion: v1
kind: Service
metadata:
  name: "{{ .Release.Name }}-metrics"
  labels:
    app: {{ .Release.Name }}
spec:
  selector:
    app: {{ .Release.Name }}
  ports:
    - protocol: TCP
      port: {{ .Values.metrics.port }}
      targetPort: {{ .Values.metrics.port }}
      name: metrics
{{- end }}