{{- if .Values.enabled }}
{{- if .Values.rbac.create }}
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: {{ .Release.Name }}-service-discovery
  labels:
    app.kubernetes.io/name: homepage
    app.kubernetes.io/instance: {{ .Release.Name | quote }}
    app.kubernetes.io/version: {{ .Chart.AppVersion | quote }}
    app.kubernetes.io/managed-by: {{ .Release.Service | quote }}
rules:
  # Read services for service discovery
  - apiGroups: [""]
    resources: ["services"]
    verbs: ["get", "list"]
  # Read pods for status information
  - apiGroups: [""]
    resources: ["pods"]
    verbs: ["get", "list"]
  # Read ingresses for URL information
  - apiGroups: ["networking.k8s.io"]
    resources: ["ingresses"]
    verbs: ["get", "list"]
  # Read namespaces
  - apiGroups: [""]
    resources: ["namespaces"]
    verbs: ["get", "list"]
  # Read deployments, statefulsets, daemonsets for replica information
  - apiGroups: ["apps"]
    resources: ["deployments", "statefulsets", "daemonsets"]
    verbs: ["get", "list"]
  # Read secrets (if needed for credentials - optional)
  # - apiGroups: [""]
  #   resources: ["secrets"]
  #   verbs: ["get", "list"]
{{- end }}
{{- end }}
